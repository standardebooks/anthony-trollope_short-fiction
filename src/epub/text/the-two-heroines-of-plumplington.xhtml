			<p>“I am quite sure they would not wish it.”</p>
			<p>“Perhaps my assurance on that subject may be of more avail. At any rate they will not remove me. I should not have troubled you on this subject were it not that your position in the Bank must be affected more or less.”</p>
			<p>“I suppose that I could do the work for six months,” said Philip Hughes.</p>
			<p>But this was a view of the case which did not at all suit Mr. Greenmantle’s mind. His own duties at Plumplington had been, to his thinking, the most important ever confided to a Bank Manager. There was a peculiarity about Plumplington of which no one knew the intricate details but himself. The man did not exist who could do the work as he had done it. But still he had determined to go, and the work must be intrusted to some man of lesser competence. “I should think it probable,” he said, “that some confidential clerk will be sent over from Barchester. Your youth, Mr. Hughes, is against you. It is not for me to say what line the Directors may determine to take.”</p>
			<p>“I know the people better than any one can do in Barchester.”</p>
			<p>“Just so. But you will excuse me if I say you may for that reason be the less efficient. I have thought it expedient, however, to tell you of my views. If. you have any steps that you wish to take you can now take them.”</p>
			<p>Then Mr. Greenmantle paused, and had apparently brought the meeting to an end. But there was still something which he wished to say. He did think that by a word spoken in due season⁠—by a strong determined word, he might succeed in putting an end to this young man’s vain and ambitious hopes, He did not wish to talk to the young man about his daughter; but, if the strong word might avail here was the opportunity. “Mr. Hughes,” he began.</p>
			<p>“Yes, sir.”</p>
			<p>“There is a subject on which perhaps it would be well that I should be silent.” Philip, who knew the manager thoroughly, was now aware of what was coming, and thought it wise that he should say nothing at the moment. “I do not know that any good can be done by speaking of it.” Philip still held his tongue. “It is a matter no doubt of extreme delicacy⁠—of the most extreme delicacy I may say. If I go abroad as I intend, I shall as a matter of course take with me⁠—Miss Greenmantle.”</p>
			<p>“I suppose so.”</p>
			<p>“I shall take with me⁠—Miss Greenmantle. It is not to be supposed that when I go abroad for a prolonged sojourn in foreign parts, that I should leave⁠—Miss Greenmantle behind me.”</p>
			<p>“No doubt she will accompany you.”</p>
			<p>“Miss Greenmantle will accompany me. And it is not improbable that my prolonged residence may in her case be⁠—still further prolonged. It may be possible that she should link her lot in life to some gentleman whom she may meet in those realms.”</p>
			<p>“I hope not,” said Philip.</p>
			<p>“I do not think that you are justified, Mr. Hughes, in hoping anything in reference to my daughter’s fate in life.”</p>
			<p>“All the same, I do.”</p>
			<p>“It is very⁠—very⁠—! I do not wish to use strong language, and therefore I will not say impertinent,”</p>
			<p>“What am I to do when you tell me that she is to marry a foreigner?”</p>
			<p>“I never said so. I never thought so. A foreigner! Good heavens! I spoke of a gentleman whom she might chance to meet in those realms. Of course I meant an English gentleman.”</p>
			<p>“The truth is, Mr. Greenmantle, I don’t want your daughter to marry anyone unless she can marry me.”</p>
			<p>“A most selfish proposition.”</p>
			<p>“It’s a sort of matter in which a man is apt to be selfish, and it’s my belief that if she were asked she’d say the same thing. Of course you can. take her abroad and you can keep her there as long as you please.”</p>
			<p>“I can;⁠—and I mean to do it.”</p>
			<p>“I am utterly powerless to prevent you, and so is she. In this contention between us I have only one point in my favour.”</p>
			<p>“You have no point in your favour, sir.”</p>
			<p>“The young lady’s good wishes. If she be not on my side⁠—why then I am nowhere. In that case you needn’t trouble yourself to take her out of Plumplington. But if⁠—”</p>
			<p>“You may withdraw, Mr. Hughes,” said the banker. “The interview is over.” Then Philip Hughes withdrew, but as he went he shut the door after him in a very confident manner.</p>
			<hgroup>
				<h3>VI</h3>
				<h4>The Young Ladies Are to Be Taken Abroad</h4>
			</hgroup>
			<p>How should Philip Hughes see Emily before she had been carried away to “foreign parts” by her stern father? As he regarded the matter it was absolutely imperative that he should do so. If she should be made to go, inher father’s present state of mind, without having reiterated her vows, she might be persuaded by that foreign-living English gentleman whom she would find abroad, to give him her hand. Emily had no doubt confessed her love to Philip, but she had not done soin that bold unshrinking manner which had been natural to Polly Peppercom. And her lover felt it to be incumbent upon him to receive some renewal of her assurance before she was taken away for a prolonged residence abroad. But there was a difficulty as to this. If he were to knock at the door of the private house and ask for Miss Greenmantle, the servant, though she was in truth Philip’s friend in the matter, would not dare to show him up. The whole household was afraid of Mr. Greenmantle, and would receive any hint that his will was to be set aside with absolute dismay. So Philip at last determined to take the bull by the horns and force his way into the drawing-room. Mr. Greenmantle could not be made more hostile than he was; and then it was quite on the cards, that he might be kept in ignorance of the intrusion. When therefore the banker was sitting in his own more private room, Phlip passed through from the bank into the house, and made his way up-stairs with no one to announce him.</p>
			<p>With no one to announce him he passed straight through into the drawing-room, and found Emily sitting very melancholy over a half-knitted stocking. It had been commenced with an idea that it might perhaps be given to Philip, but as her father’s steen severity had been announced, she had given up that fond idea, and had increased the size, so as to fit them for the paternal feet. “Good gracious, Philip,” she exclaimed, “how on earth did you get here?”</p>
			<p>“I came up-stairs from the bank.”</p>
			<p>“Oh, yes; of course. But did you not tell Mary that you were coming?”</p>
			<p>“I should never have been let up had I done so. Mary has orders not to let me put my foot within the house.”</p>
			<p>“You ought not to have come; indeed you ought not.”</p>
			<p>“And I was to let you go abroad without seeing you! Was that what I ought to have done? It might be that I should never see you again. Only think of what my condition must be.”</p>
			<p>“Is not mine twice worse?”</p>
			<p>“I do not know. If it be twice worse than mine then I am the happiest man in all the world.”</p>
			<p>“Oh, Philip, what do you mean?”</p>
			<p>“If you will assure me of your love⁠—”</p>
			<p>“I have assured you.”</p>
			<p>“Give me another assurance, Emily,” he said, sitting down beside her on the sofa. But she started up quickly to her feet. “When you gave me the assurance before, then⁠—then⁠—”</p>
			<p>“One assurance such as that ought to be quite enough.”</p>
			<p>“But you are going abroad.”</p>
			<p>“That can make no difference.”</p>
			<p>“Your father says, that you will meet there some Englishman who will⁠—”</p>
			<p>“My father knows nothing about it. I shall meet no Englishman, and no foreigner; at least none that I shall care about. You oughtn’t to get such an idea into your head.”</p>
			<p>“That’s all very well, but how am I to keep such ideas out? Of course there will be men over there; and if you come across some idle young fellow who has not his bread to eam as I do, won’t it be natural that you should listen to him?”</p>
			<p>“No; it won’t be natural.”</p>
			<p>“It seems to me to be so. What have I got that you should continue to care for me?”</p>
			<p>“You have my word, Philip. Is that nothing?” She had now seated herself on a chair away from the sofa, and he, feeling at the time some special anxiety to get her into his arms, threw himself down on his knees bcfore her, and seized her by both her hands. At that moment the door of the drawing-room was opened, and Mr. Greenmantle appeared within the room. Philip Hughes could not get upon his feet quick enough to return the furious anger of the look which was thrown on him. There was a difficulty even in disembarrassing himself of poor Emily’s hands; so that she, to her father, seemed to be almost equally a culprit with the young man. She uttered a slight scream, and then he very gradually rose to his legs.</p>
			<p>“Emily,” said the angry father, “retire at once to your chamber.”</p>
			<p>“But, papa, I must explain.”</p>
			<p>“Retire at once to your chamber, miss. As for this young man, I do not know whether the laws of his country will not punish him for this intrusion.”</p>
			<p>Emily was terribly frightened by this allusion to her country’s laws. “He has done nothing, papa; indeed he has done nothing.”</p>
			<p>“His very presence here, and on his knees! Is that nothing? Mr. Hughes, I desire that you will retire. Your presence in the bank is required. I lay upon you my strict order never again to presume to come through that door. Where is the servant who announced you?”</p>
			<p>“No servant announced me.”</p>
			<p>“And did you dare to force your way into my private house, and into my daughter’s presence unannounced? It is indeed time that I should take her abroad to undergo a prolonged residence in some foreign parts. But the laws of the country which you have outraged will punish you. In the meantime why do you not withdraw? Am I to be obeyed?”</p>
			<p>“I have just one word which I wish to say to Miss Greenmantle.”</p>
			<p>“Not a word. Withdraw! I tell you, sir, withdraw to the bank. There your presence is required. Here it will never be needed.”</p>
			<p>“Good-bye, Emily,” he said, putting out his hand in his vain attempt to take hers.</p>
			<p>“Withdraw, I tell you.” And Mr. Greenmantle, with all the stiffness of the poker apparent about him, backed poor young Philip Hughes through the doorway on to the staircase, and then banged the door behind him. Having done this, he threw himself on to the sofa, and hid his face with his hands. He wished it to be understood that the honour of his family had been altogether disgraced by the lightness of his daughter’s conduct,</p>
			<p>But his daughter did not see the matter quite in the same light. Though she lacked something of that firmness of manner which Polly Peppercorn was prepared to exhibit, she did not intend to be altogether trodden on. “Papa,” she said, “why do you do that?”</p>
			<p>“Good heavens!”</p>
			<p>“Why do you cover up your face?”</p>
			<p>“That a daughter of mine should have behaved so disgracefully!”</p>
			<p>“I haven’t behaved disgracefully, papa.”</p>
			<p>“Admitting a young man surreptitiously to my drawing-room!”</p>
			<p>“I didn’t admit him; he walked in.”</p>
			<p>“And on his knees! I found him on his knees.”</p>
			<p>“I didn’t put him there. Of course he came⁠—because⁠—because⁠—”</p>
			<p>“Because what?” he demanded.</p>
			<p>“Because he is my lover. I didn’t tell him to come; but of course he wanted to see me before we went away.”</p>
			<p>“He shall see you no more.”</p>
			<p>“Why shouldn’t he see me? He’s a very good young man, and I am very fond of him. That’s just the truth.”</p>
			<p>“You shall be taken away for a prolonged residence in foreign parts before another week has passed over your head.”</p>
			<p>“Dr. Freeborn quite approves of Mr. Hughes,” pleaded Emily. But the plea at the present moment was of no avail. Mr. Greenmantle in his present frame of mind was almost as angry with Dr. Freeborn as with Emily or Philip Hughes. Dr. Freeborn was joined in this frightful conspiracy against him.</p>
			<p>“I do not know,” said he grandiloquently, “that Dr. Freeborn has any right to interfere with the private affairs of my family. Dr. Freeborn is simply the Rector of Plumplington⁠—nothing more.”</p>
			<p>“He wants to see the people around him all happy,” said Emily.</p>
			<p>“He won’t see me happy,” said Mr. Greenmantle with awful pride.</p>
			<p>“He always wishes to have family quarrels settled before Christmas.”</p>
			<p>“He shan’t settle anything for me.” Mr. Greenmantle, as he so expressed himself, determined to maintain his own independence. “Why is he to interfere with my family quarrels because he’s the Rector of Plumplington? I never heard of such a thing. When I shall have taken up my residence in foreign parts he will have no right to interfere with me.”</p>
			<p>“But, papa, he will be my clergyman all the same.”</p>
			<p>“He won’t be mine, I can tell him that. And as for settling things by Christmas, it is all nonsense. Christmas, except for going to church and taking the Sacrament, is no more than any other day.”</p>
			<p>“Oh, papa!”</p>
			<p>“Well, my dear, I don’t quite mean that. What I do mean is that Dr. Freeborn has no more right to interfere with my family at this time of the year than at any other. And when you’re abroad, which you will be before Christmas, you’ll find that Dr. Freeborn will have nothing to say to you there.” “You had better begin to pack up at once,” he said on the following day.</p>
			<p>“Pack up?”</p>
			<p>“Yes, pack up. I shall take you first to London, where you will stay for a day or two. You will go by the afternoon train to-morrow.”</p>
			<p>“To-morrow!”</p>
			<p>“I will write and order beds to-day.”</p>
			<p>“But where are we to go?”</p>
			<p>“That will be made known to you in due time,” said Mr. Greenmantle.</p>
			<p>“But I’ve got no clothes,” said Emily.</p>
			<p>“France is a iand in which ladies delight to buy their dresses.”</p>
			<p>“But I shall want all manner of things⁠—boots and underclothing⁠—and⁠—and linen, papa.”</p>
			<p>“They have all those things in France.”</p>
			<p>“But they won’t fit me. I always have my things made to fit me. And I haven’t got any boxes.”</p>
			<p>“Boxes! what boxes? work-boxes?”</p>
			<p>“To put my things in. I can’t pack up unless I’ve got something to pack them in. As to going to-morrow, papa, it’s quite impossible. Of course there are people I must say good-bye to. The Freeborns⁠—”</p>
			<p>“Not the slightest necessity,” said Mr. Greenmantle. “Dr. Freeborn will quite understand the reason. As to boxes, you won’t want the boxes till you’ve bought the things to put in them.”</p>
			<p>“But, papa, I can’t go without taking a quantity of things with me. I can’t get everything new; and then I must have my dresses made to fit me.” She was very lachrymose, very piteous, and full of entreaties; but still she knew what she was about. As the result of the interview, Mr. Greenmantle did almost acknowledge that they could not depart for a prolonged residence abroad on the morrow.</p>
			<p>Early on the following morning Polly Peppercorn came to call. For the last month she had stuck to her resolution⁠—that she and Miss Greenmantle belonged to different sets in society, and could not be brought together, as Polly had determined to wear her second-rate dresses in preparation for a second-rate marriage⁠—and this visit was supposed to be something altogether out of the way. It was clearly a visit with a cause, as it was made at eleven o’clock in the morning. “Oh, Miss Greenmantle,” she said, “I hear that you’re going away to France⁠—you and your papa, quite at once.”</p>
			<p>“Who has told your”</p>
			<p>“Well, I can’t quite say; but it has come round through Dr. Freeborn.” Dr. Freeborn had in truth told Mr. Peppercorn, with the express view of exercising what influence he possessed so as to prevent the rapid emigration of Mr. Greenmantle. And Mr. Peppercorn had told his daughter, threatening her that something of the same kind would have to happen in his own family if she proved obstinate about her lover. “It’s the best thing going,” said Mr. Peppercorn, “when a girl is upsetting and determined to have her own way.” To this Polly made no reply, but came away early on the following morning, so as to converse with her late friend, Miss Greenmantle.</p>
			<p>“* Papa says so; but you know it’s quite impossible.”</p>
			<p>“What is Mr. Hughes to do?” asked Polly in a whisper.</p>
			<p>“I don’t know what anybody is to do. It’s dreadful, the idea of going away from home in this sudden manner.”</p>
			<p>“Indeed it is.”</p>
			<p>“I can’t do it. Only think, Polly, when I talk to him about clothes he tells me I’m to buy dresses in some foreign town. He knows nothing about a woman’s clothes;⁠—nor yet a man’s for the matter of that. Fancy starting to-morrow for six months. It’s the sort of thing that Ida Pfeiffer used to do.”</p>
			<p>“I didn’t know her,” said Polly.</p>
			<p>“She was a great traveller, and went about everywhere almost without anything. I don’t know how she managed it, but I’m sure that I can’t.”</p>
			<p>“Dr. Freeborn says that he thinks it’s all nonsense.” As Polly said this she shook her head and looked uncommonly wise. Emily, however, made no immediate answer. Could it be true that Dr. Freeborn had thus spoken of her father? Emily did think that it was all nonsense, but she had not yet brought herself to express her thoughts openly. “To tell the truth, Miss Greenmantle,” continued Polly, “Dr. Freeborn thinks that Mr. Hughes ought to be allowed to have his own way.” In answer to this Emily could bring herself to say nothing; but she declared to herself that since the beginning of things Dr. Freeborn had always been as near an angel as any old gentleman could be. “And he says that it’s quite out of the question that you should be carried off in this way.”</p>
			<p>“I suppose I must do what papa tells me.”</p>
			<p>“Well; yes. I don’t know quite about that. I’m all for doing everything that papa likes, but when he talks of taking me to France, I know I’m not going. Lord love you, he couldn’t talk to anybody there.” Emily began to remember that her father’s proficiency in the French language was not very great. “Neither could I for the matter of that,” continued Polly. “Of course, I learned it at school, but when one can only read words very slowly one can’t talk them atall. I’ve tried it, and I knowit. A precious figure father and I would make finding our way about France.”</p>
			<p>“Does Mr. Peppercorn think of going?” asked Emily.</p>
			<p>“He says so;⁠—if I won’t drop Jack Hollycombe. Now I don’t mean to drop Jack Hollycombe; not for father nor for anyone. It’s only Jack himself can make me do that.”</p>
			<p>“He won’t, I suppose.”</p>
			<p>“I don’t think he will. Now it’s absurd, you know, the idea of our papas both carrying us off to France because we’ve got lovers in Plumplington. How all the world would laugh at them! You tell your papa what my papa is saying, and Dr. Freeborn thinks that that will prevent him. At any rate, if I were you, I wouldn’t go and buy anything in a hurry. Of course, you’ve got to think of what would do for married life.”</p>
			<p>“Oh, dear, no!” exclaimed Emily.</p>
			<p>“At any rate I should keep my mind fixed upon it. Dr. Freeborn says that there’s no knowing how things may turn out.” Having finished the purport of her embassy, Polly took her leave without even having offered one kiss to her friend.</p>
			<p>Dr. Freeborn had certainly been very sly in instigating Mr. Peppercorn to proclaim his intention of following the example of his neighbour the banker. “Papa,” said Emily when her father came in to luncheon, “Mr. Peppercorn is going to take his daughter to foreign parts.”</p>
			<p>“What for?”</p>
			<p>“I believe he means to reside there for a time.”</p>
			<p>“What nonsense! He reside in France! He wouldn’t know what to do with himself for an hour. I never heard anything like it. Because I am going to France is all Plumplington to follow me? What is Mr. Peppercorn’s reason for going to France?” Emily hesitated; but Mr. Greenmantle pressed the question, “What object can such a man have?”</p>
			<p>“I suppose it’s about his daughter,” said Emily. Then the truth flashed upon Mr. Greenmantle’s mind, and he became aware that he must at any rate for the present abandon the idea. Then, too, there came across him some vague notion that Dr. Freeborn had instigated Mr. Peppercorn and an idea of the object with which he had done so.</p>
			<p>“Papa,” said Emily that afternoon, “am I to get the trunks I spoke about?”</p>
			<p>“What trunks?”</p>
			<p>“To put my things in, papa. I must have trunks if I am to go abroad for any length of time. And you will want a large portmanteau. You would get it much better in London than you would at Plumplington.” But here Mr. Greenmantle told his daughter that she need not at present trouble her mind about either his travelling gear or her own.</p>
			<p>A few days afterwards Dr. Freeborn sauntered into the bank, and spoke a few words to the cashier across the counter. “So Mr. Greenmantle, I’m told, is not going abroad,” said the Rector.</p>
			<p>“I’ve heard nothing more about it,” said Philip Hughes.</p>
			<p>“I think he has abandoned the idea. There was Hickory Peppercorn thinking of going, too, but he has abandoned it. What do they want to go travelling about France for?”</p>
			<p>“What indeed, Dr. Freeborn;⁠—unless the two young ladies have something to say to it.”</p>
			<p>“I don’t think they wish it, if you mean that.”</p>
			<p>“I think their fathers thought of taking them out of harm’s way.”</p>
			<p>“No doubt. But when the harm’s way consists of a lover it’s very hard to tear a young lady away from it.” This was said so that Philip only could hear it. The two lads who attended the bank were away at their desks in distant parts of the office. “Do you keep your eyes open, Philip,” said the Rector, “and things will run smoother yet than you expected.”</p>
			<p>“He is frightfully angry with me, Dr. Freeborn. I made my way up into the drawing-room the other day, and he found me there.”</p>
			<p>“What business had you to do that?”</p>
			<p>“Well, I was wrong, I suppose. Emily was to be taken away suddenly I had to see her before she went. Think, Doctor, what a prolonged residence in a foreign country means. I mightn’t see her again for years.”</p>
			<p>“And so he found you up in the drawing-room. It was very improper; that’s all I can say. Nevertheless, if you’ll behave yourself, I shouldn’t be surprised if things were to run smoother before Christmas.” Then the Doctor took his leave.</p>
			<p>“Now, father,” said Polly, “you’re not going to carry me off to foreign parts.”</p>
			<p>“Yes, I am. As you’re so wilful it’s the only thing for you.”</p>
			<p>“What’s to become of the brewery?”</p>
			<p>“The brewery may take care of itself. As you won’t want the money for your husband there’ll be plenty for me. I’ll give it up. I ain’t going to slave and slave all my life and nothing come of it. If you won’t oblige me in this the brewery may go and take care of itself.”</p>
			<p>“If you’re like that, father, I must take care of myself. Mr. Greenmantle isn’t going to take his daughter over.”</p>
			<p>“Yes; he is.”</p>
			<p>“Not a bit of it. He’s as much as told Emily that she’s not to get her things ready.” Then there was a pause, during which Mr. Peppercorn showed that he was much disturbed. “Now, father, why don’t you give way, and show yourself what you always were⁠—the kindest father that ever a girl had.”</p>
			<p>“There’s no kindness in you, Polly. Kindness ought to be reciprocal.”</p>
			<p>“Isn’t it natural that a girl should like her young man?”</p>
			<p>“He’s not your young man.”</p>
			<p>“He’s going to be. What have you got to say against him? You ask Dr. Freeborn.”</p>
			<p>“Dr. Freeborn, indeed! He isn’t your father!”</p>
			<p>“He’s not my father, but he’s my friend. And he’s yours, if you only knew it. You think of it, just for another day, and then say that you’ll be good to your girl.” Then she kissed him, and as she left him she felt that she was about to prevail.</p>
			<hgroup>
				<h3>VII</h3>
				<h4>The Young Ladies Are to Remain at Home</h4>
			</hgroup>
			<p>Miss Emily Greenmantle had always possessed a certain character for delicacy. We do not mean delicacy of sentiment. That of course belonged to her as a young lady⁠—but delicacy of health. She was not strong and robust, as her friend Polly Peppercorn. When we say that she possessed that character, we intend to imply that she perhaps made a little use of it. There had never been much the matter with her, but she had always been a little delicate. It seemed to suit her, and prevented the necessity of over-exertion. Whereas Polly, who had never been delicate, felt herself always called upon to “run round,” as the Americans say. “Running round” on the part of a young lady implies a readiness and a willingness to do everything that has to be done in domestic life. If a father wants his slippers or a mother her thimble, or the cook a further supply of sauces, the active young lady has to “run round.” Polly did run round; but Emily was delicate and did not. Therefore when she did not get up one morning, and complained of a headache, the doctor was sent for. “She’s not very strong, you know,” the doctor said to her father. “Miss Emily always was delicate.”</p>
			<p>“I hope it isn’t much,” said Mr. Greenmantle.</p>
			<p>“There is something I fear disturbing the even tenor of her thoughts,” said the doctor, who had probably heard of the hopes entertained by Mr. Philip Hughes and favoured them. “She should be kept quite quiet. I wouldn’t prescribe much medicine, but I’ll tell Mixet to send her in a little draught. As for diet she can have pretty nearly what she pleases. She never had a great appetite.” And so the doctor went his way. The reader is not to suppose that Emily Greenmantle intended to deceive her father, and play the old soldier. Such an idea would have been repugnant to her nature. But when her father told her that she was to be taken abroad for a prolonged residence, and when it of course followed that her lover was to be left behind, there came upon her a natural feeling that the best thing for her would be to lie in bed; ang so to avoid all the troubles of life for the present moment.</p>
			<p>“I am very sorry to hear that Emily is so ill,” said Dr. Freeborn, calling on the banker further on in the day.</p>
			<p>“I don’t think it’s much, Dr. Freeborn.”</p>
			<p>“I hope not; but I just saw Miller, who shook his head. Miller never shakes his head quite for nothing.”</p>
			<p>In the evening Mr. Greenmantle got a little note from Mrs. Freeborn. “I am <em>so unhappy</em> to hear about <em>dear</em> Emily. The poor child always is <em>delicate</em>. Pray take care of her. She must see Dr. Miller twice every day. Changes do take place so <em>frequently</em>. If you think she would be better here, we would be <em>delighted</em> to have her. There is so much in having the attention of a <em>lady</em>.”</p>
			<p>“Of course I am nervous,” said Mr. Philip Hughes next morning to the banker. “I hope you will excuse me, if I venture to ask for one word as to Miss Greenmantle’s health.”</p>
			<p>“I am very sorry to hear that Miss Greenmantle has been taken so poorly,” said Mr. Peppercorn, who met Mr. Greenmantle in the street. “It is not very much, I have reason to hope,” said the father, with a look of anger. Why should Mr. Peppercorn be solicitous as to his daughter?</p>
			<p>“I am told that Dr. Miller is rather alarmed.” Then Polly called at the front door to make special inquiry after Miss Greenmantle’s health.</p>
			<p>Mr. Greenmantle wrote to Mrs. Freeborn thanking her for the offer, and expressing a hope that it might not be necessary to move Emily from her own bed. And he thanked all his other neighbours for the pertinacity of their inquiries⁠—feeling however all the while that there was something of a conspiracy being hatched against him. He did not quite think his daughter guilty, but in his answer made to the inquiry of Philip Hughes, he spoke as though he believed that the young man had been the instigator of it. When on the third day his daughter could not get up, and Mr. Miller had ordered a more potent draught, Mr. Greenmantle almost owned to himself that he had been beaten. He took a walk by himself and meditated on it. It was acruel case. The money was his money, and the girl was his girl, and the young man was his clerk. He ought according to the rules of justice in the world to have had plenary power over them all. But it had come to pass that his power was nothing. What is a father to do when a young lady goes to bed and remains there? And how is a soft-hearted father to make any use of his own money when all his neighbours turn against him?</p>
			<p>“Miss Greenmantle is to have her own way, father,” Polly said to Mr. Peppercorn on one of these days. It was now the second week in December, and the whole ground was hard with frost. “Dr. Freeborn will be right after all. He never is much wrong. He declared that Emily would be given to Philip Hughes as a Christmas-box.”</p>
			<p>“I don’t believe it a bit,” said Mr. Peppercorn.</p>
			<p>“It is so all the same. I knew that when she became ill her father wouldn’t be able to stand his ground. There is no knowing what these delicate young ladies can do in that way. I wish I were delicate.”</p>
			<p>“You don’t wish anything of the kind. It would be very wicked to wish yourself to be sickly. What should I do if you were running up a doctor’s bill?”</p>
			<p>“Pay it⁠—as Mr. Greenmantle does. You’ve never had to pay half-a-crown for a doctor for me, I don’t know when.”</p>
			<p>“And now you want to be poorly.”</p>
			<p>“I don’t think you ought to have it both ways, you know. How am I to frighten you into letting me have my own lover? Do you think that I am not as unhappy about him as Emily Greenmantle? There he is now going down to the brewery. You go after him and tell him that he shall have what he wants.”</p>
			<p>Mr. Peppercorn turned round and looked at her. “Not if I know,” he said.</p>
			<p>“Then I shall go to bed,” said Polly, “and send for Dr. Miller to-morrow. I don’t see why I’m not to have the same advantage as other girls. But, father, I wouldn’t make you unhappy, and I wouldn’t cost you a shilling I could help, and I wouldn’t not wait upon you foranything. I wouldn’t pretend to be ill⁠—not for Jack Hollycombe.”</p>
			<p>“I should find you out if you did.”</p>
			<p>“I wouldn’t fight my battle except on the square for any earthly consideration. But, father⁠—”</p>
			<p>“What do you want of me? ”</p>
			<p>“I am broken-hearted about him. Though I look red in the face, and fat, and all that, I suffer quite as much as Emily Greenmantle. When I tell him to wait perhaps for years, I know I’m unreasonable. When a young man wants a wife, he wants one. He has made up his mind to settle down, and he doesn’t expect a girl to bid him remain as he is for another four or five years.”</p>
			<p>“You’ve no business to tell him anything of the kind.”</p>
			<p>“When he asks me I have a business⁠—if it’s true. Father!”</p>
			<p>“Well!”</p>
			<p>“It is true. I don’t know whether it ought to be so, but it is true. I’m very fond of you.”</p>
			<p>“You don’t show it.”</p>
			<p>“Yes, I am. And I think I do show it, for I do whatever you tell me. But I like him the best.”</p>
			<p>“What has he done for you?”</p>
			<p>“Nothing;⁠—not half so much as I have done for him. But I do like him the best. It’s human nature. I don’t take on to tell him so;⁠—only once. Once I told him that I loved him better than all the rest⁠—and that if he chose to take my word for it, once spoken, he might have it. He did choose, and I’m not going to repeat it, till I tell him when I can be his own.”</p>
			<p>“He’ll have to take you just as you stand.”</p>
			<p>“May be; but it will be worth while for him to wait just a little, till he shall see what you mean to do. What do you mean to do with it, father? We don’t want it at once.”</p>
			<p>“He’s not edicated as a gentleman should be.”</p>
			<p>“Are you?”</p>
			<p>“No; but I didn’t try to get a young woman with money. I made the money, and I’ve a right to choose the sort of son-in-law my daughter shall marry.”</p>
			<p>“No; never!” she said.</p>
			<p>“Then he must take you just as you are; and I’ll make ducks and drakes of the money after my own fashion. If you were married to-morrow what do you mean to live upon?”</p>
			<p>“Forty shillings a week. I’ve got it all down in black and white.”</p>
			<p>“And when children come;⁠—one after another, year by year.”</p>
			<p>“Do as others do. I’ll go bail my children won’t starve;⁠—or his. I’d work for them down to my bare bones. But would you look on the while, making ducks and drakes of your money, or spending it at the pot-house, just to break the heart of your own child? It’s not in you to do it. You’d have to alter your nature first. You speak of yourself as though you were strong as iron. There isn’t a bit of iron about you;⁠—but there’s something a deal better. You are one of those men, father, who are troubled with a heart.”</p>
			<p>“You’re one of those women,” said he, “who trouble the world by their tongues.” Then he bounced out of the house and banged the door.</p>
			<p>He had seen Jack Hollycombe through the window going down to the brewery, and he now slowly followed the young man’s steps. He went very slowly as he got to the entrance to the brewery yard, and there he paused for a while thinking over the condition of things. “Hang the fellow,” he said to himself; “what on earth has he done that he should have it all his own way? I never had it all my way. I had to work for it;⁠—and precious hard too. My wife had to cook the dinner with only just a slip of a girl to help her make the bed. If he’d been a gentleman there’d have been something in it. A gentleman expects to have things ready to his hand. But he’s to walk into all my money just because he’s good-looking. And then Polly tells me, that I can’t help myself because I’m good-natured. I’ll let her know whether I’m good-natured! If he wants a wife he must support a wife;⁠—and he shall.” But though Mr. Peppercorn stood in the doorway murmuring after this fashion he knew very well that he was about to lose the battle. He had come down the street on purpose to signify to Jack Hollycombe that he might go up and settle the day with Polly; and he himself in the midst of all his objurgations was picturing to himself the delight with which he would sce Polly restored to her former mode of dressing. “Well, Mr. Hollycombe, are you here?”</p>
			<p>“Yes, Mr. Peppercorn, I am here.”</p>
			<p>“So I perceive⁠—as large as life. I don’t know what on earth you’re doing over here so often. You’re wasting your employers’ time, I believe.”</p>
			<p>“I came over to see Messrs. Grist and Grindall’s young man.”</p>
			<p>“I don’t believe you came to sce any young man at all.”</p>
			<p>“It wasn’t any young woman, as I haven’t been to your house, Mr. Peppercorn.”</p>
			<p>“What’s the good of going to my house? There isn’t any young woman there can do you any good.” Then Mr. Peppercorn looked round and saw that there were others within hearing to whom the conversation might be attractive. “Do you come in here. I’ve got something to say to you.” Then he led the way into his own little parlour, and shut the door. “Now, Mr. Hollycombe, I’ve got something to communicate.”</p>
			<p>“Out with it, Mr. Peppercorn.”</p>
			<p>“There’s that girl of mine up there is the biggest fool that ever was since the world began.”</p>
			<p>“It’s astonishing,” said Jack, “what different opinions different people have about the same thing.”</p>
			<p>“I daresay. That’s all very well for you; but I say she’s a fool. What on earth can she see in you to make her want to give you all my money?”</p>
			<p>“She can’t do that unless you’re so pleased.”</p>
			<p>“And she won’t neither. If you like to take her, there she is.”</p>
			<p>“Mr. Peppercorn, you make me the happiest man in the world.”</p>
			<p>“I don’t make you the richest;⁠—and you’re going to make yourself about the poorest. To marry a wife upon forty shillings a week! I did it myself, however⁠—upon thirty-five, and I hadn’t any stupid old father-in-law to help me out. I’m not going to see her break her heart; and so you may go and tell her. But you needn’t tell her as I’m going to make her any regular allowance. Only tell her to put on some decent kind of gown, before I come home to tea. Since all this came up the slut has worn the same dress she bought three winters ago. She thinks I didn’t know it.”</p>
			<p>And so Mr. Peppercorn had given way; and Polly was to be allowed to flaunt it again this Christmas in silks and satins. “Now you’ll give me a kiss,” said Jack when he had told his tale.</p>
			<p>“I’ve only got it on your bare word,” she answered, turning away from him.</p>
			<p>“Why; he sent me here himself; and says youre to put on a proper frock to give him his tea in.”</p>
			<p>“No.”</p>
			<p>“But he did.”</p>
			<p>“Then, Jack, you shall have a kiss. I am sure the message about the frock must have come from himself. Jack, are you not the happiest young man in all Plumplington?”</p>
			<p>“How about the happiest young woman,” said Jack.</p>
			<p>“Well; I don’t mind owning up. I am. But it’s for your sake. I could have waited, and not have been a bit impatient. But it’s so different with a man. Did he say, Jack, what he meant to do for you?”</p>
			<p>“He swore that he would not give us a penny.”</p>
			<p>“But that’s rubbish. I am not going to let you marry till I know what’s fixed. Nor yet will I put on my silk frock.”</p>
			<p>“You must. He’ll be sure to go back if you don’t do that, I should risk it all now, if I were you.”</p>
			<p>“And so make a beggar of you. My husband shall not be dependent on any man⁠—not even on father. I shall keep my clothes on as I’ve got ’em till something is settled.”</p>
			<p>“I wouldn’t anger him if I were you,” said Jack cautiously.</p>
			<p>“One has got to anger him sometimes, and all for his own good. There’s the frock hanging up-stairs, and I’m as fond of a bit of finery as any girl. Well;⁠—I’ll put it on to-night because he has made something of a promise; but Ill not continue it till I know what he means to do for you. When I’m married my husband will have to pay for my clothes, and not father.”</p>
			<p>“I guess you’ll pay for them yourself.”</p>
			<p>“No, I shan’t. It’s not the way of the world in this part of England. One of you must do it, and I won’t have it done by father⁠—not regular. As I begin so I must go on, Let him tell me what he means to do and then we shall know how we’re to live. I’m not a bit afraid of you and your forty shillings.”</p>
			<p>“My girl!” Here was some little attempt at embracing, which, however, Polly checked.</p>
			<p>“There’s no good in all that when we’re talking business. I look upon it now that were to be married as soon as I please. Father has given way as to that, and I don’t want to put you off.”</p>
			<p>“Why no! You ought not to do that when you think what I have had to endure.”</p>
			<p>“If you had known the picture which father drew just now of what we should have to suffer on your forty shillings a week!”</p>
			<p>“What did he say, Polly?”</p>
			<p>“Never mind what he said. Dry bread would be the best of it. I don’t care about the dry bread;⁠—but if there is to be anything better it must be all fixed. You must have the money for your own.”</p>
			<p>“I don’t suppose he’ll do that.”</p>
			<p>“Then you must take me without the money. I’m not going to have him giving you a five-pound note at the time and your having to ask for it. Nor yet am I going to ask for it. I don’t mind it now. And to give him his due, I never asked him for a sovereign but what he gave me two. He’s very generous.”</p>
			<p>“Is he now?”</p>
			<p>“But he likes to have the opportunity. I won’t live in the want of any man’s generosity⁠—only my husband’s. If he chooses to do anything extra that’ll be as he likes it. But what we have to live upon⁠—to pay for meat and coals and such hke⁠—that must be your own. I’ll put on the dress to-night because I won’t vex him. But before he goes to bed he must be made to understand all that. And you must understand it too, Jack. As we mean to go on so must we begin!” The interview ended, however, in an invitation given to Jack to stay in Plumplington and eat his supper. He knew the road so well that he could drive himself home in the dark.</p>
			<p>“I suppose I’d better let them have two hundred a year to begin with,” said Peppercorn to himself, sitting alone in his little parlour. “But I’ll keep it in my own hands. I’m not going to trust that fellow further than I can see him.”</p>
			<p>But on this point he had to change his mind before he went to bed. He was gracious enough to Jack as they were eating their supper, and insisted on having a hot glass of brandy and water afterwards⁠—all in honour of Polly’s altered dress. But as soon as Jack was gone Polly explained her views of the case, and spoke such undoubted wisdom as she sat on her father’s knee, that he was forced to yield. “I’ll speak to Mr. Scribble about having it all properly settled.” Now Mr. Scribble was the Plumplington attomey.</p>
			<p>“Two hundred a year, father, which is to be Jack’s own⁠—for ever. I won’t marry him for less⁠—not to live as you propose.”</p>
			<p>“When I say a thing I mean it,” said Peppercorn. Then Polly retired, having given him a final kiss.</p>
			<p>About a fortnight after this Mr. Greenmantle came to the Rectory and desired to see Dr. Freeborn. Since Emily had been taken ill there had not been many signs of friendship between the Greenmantle and the Freeborn houses. But now there he was in the Rectory hall, and within five minutes had followed the Rectory footman into Dr. Freeborn’s study. “Well, Greenmantle, “I’m delighted to see you. How’s Emily?”</p>
			<p>Mr. Greenmantle might have been delighted to see the Doctor but he didn’t look it. “I trust that she is somewhat better. She has risen from her bed to-day.”</p>
			<p>“I’m glad to hear that,” said the Doctor.</p>
			<p>“Yes; she got up yesterday, and to-day she seems to be restored to her usual health.”</p>
			<p>“That’s good news. You should be careful with her and not let her trust too much to her strength. Miller said that she was very weak, you know.”</p>
			<p>“Yes; Miller has said so all through,” said the father; “but I’m not quite sure that Miller has understood the case.”</p>
			<p>“He hasn’t known all the ins and outs you mean⁠—about Philip Hughes.” Here the Doctor smiled, but Mr. Greenmantle moved about uneasily as though the poker were at work. “I suppose Philip Hughes had something to do with her malady.”</p>
			<p>“The truth is⁠—,” began Mr. Greenmantle.</p>
			<p>“What’s the truth?” asked the Doctor. But Mr. Greenmantle looked as though he could not tell his tale without many efforts. “You heard what old Peppercorn has done with his daughter?⁠—Settled £250 a year on her for ever, and has come to me asking me whether I can’t marry them on Christmas Day. Why if they were to be married by banns there would not be time.”</p>
			<p>“I don’t see why they shouldn’t be married by banns,” said Mr. Greenmantle, who amidst all these difficulties disliked nothing so much as that he should be put into the category with Mr. Peppercorn, or Emily with Polly Peppercorn.</p>
			<p>“I say nothing about that. I wish everybody was married by banns. Why shouldn’t they? But that’s not to be. Polly came to me the next day, and said that her father didn’t know what he was talking about.”</p>
			<p>“I suppose she expects a special licence like the rest of them,” said Mr. Greenmantle.</p>
			<p>“What the girls think mostly of is their clothes, Polly wouldn’t mind the banns the least in the world; but she says she can’t have her things ready. When a young lady talks about her things a man has to give up. Polly says that February is a very good month to be married in.”</p>
			<p>Mr. Greenmantle was again annoyed, and showed it by the knitting of his brow, and the increased stiffness of his head and shoulders. The truth may as well be told. Emily’s illness had prevailed with him and he too had yielded. When she had absolutely refused to look at her chicken-broth for three consecutive days her father’s heart had been stirred. For Mr. Greenmantle’s character will not have been adequately described unless it be explained that the stiffness lay rather in the neck and shoulders than in the organism by which his feelings were conducted. He was in truth very hke Mr. Peppercorn, though he would have been infuriated had he been told so. When he found himself alone after his defeat⁠—which took place at once when the chicken-broth had gone down untasted for the third time⁠—he was ungainly and ill-natured to look at. But he went to work at once to make excuses for Philip Hughes, and ended by assuring himself that he was a manly honest sort of fellow, who was sure to do well in his profession; and ended by assuring himself that it would be very comfortable to have his married daughter and her husband living with him. He at once saw Philip, and explained to him that he had certainly done very wrong in coming up to his drawing-room without leave. “There is an etiquette in those things which no doubt you will learn as you grow older.” Philip thought that the etiquette wouldn’t much matter as soon as he had married his wife. And he was wise enough to do no more than beg Mr. Greenmantle’s pardon for the fault which he had committed. “But as I am informed by my daughter,” continued Mr. Greenmantle, “that her affections are irrevocably settled upon you,”⁠—here Philip could only bow⁠—“I am prepared to withdraw my opposition, which has only been entertained as long as I thought it necessary for my daughter’s happiness. There need be no words now,” he continued, seeing that Philip was about to speak, “but when I shall have made up my mind as to what it may be fitting that I shall do in regard to money, then I will see you again. In the meantime you’re welcome to come into my drawing-room when it may suit you to pay your respects to Miss Greenmantle.” It was speedily settled that the marriage should take place in February, and Mr. Greenmantle was now informed that Polly Peppercorn and Mr. Hollycombe were to be married in the same month!</p>
			<p>He had resolved, however, after much consideration, that he would himself inform Dr. Freeborn that he had given way, and had now come for this purpose. There would be less of trumph to the enemy, and less of disgrace to himself, if he were to declare the truth. And there no longer existed any possibility of a permanent quarrel with the Doctor. The prolonged residence abroad had altogether gone to the winds. “I think I will just step over and tell the Doctor of this alteration in our plans.” This he had said to Emily, and Emily had thanked him and kissed him, and once again had called him “her own dear papa.” He had suffered greatly during the period of his embittered feelings, and now had his reward. For it is not to be supposed that when a man has swallowed a poker the evil results will fall only upon his companions. The process is painful also to himself. He cannot breathe in comfort so long as the poker is there.</p>
			<p>“And so Emily too is to have her lover. I am delighted to hear it. Believe me she hasn’t chosen badly. Philip Hughes is an excellent young fellow. And so we shall have the double marriage coming after all.” Here the poker was very visible. “My wife will go and see her at once, and congratulate her; and so will I as soon as I have heard that she’s got herself properly dressed for drawing-room visitors. Of course I may congratulate Philip.”</p>
			<p>“Yes, you may do that,” said Mr. Greenmantle very stiffly.</p>
			<p>“All the town will know all about it before it goes to bed to-night. It is better so. There should never be a mystery about such matters. Good-bye, Greenmantle, I congratulate you with all my heart.”</p>
			<hgroup>
				<h3>VIII</h3>
				<h4>Christmas-Day</h4>
			</hgroup>
			<p>“Now I’ll tell you what we’ll do,” said the Doctor to his wife a few days after the two marriages had been arranged in the manner thus described. It yet wanted ten days to Christmas, and it was known to all Plumplington that the Doctor intended to be more than ordinarily blithe during the present Christmas holidays. “We’ll have these young people to dinner on Christmas-day, and their fathers shall come with them.”</p>
			<p>“Will that do, Doctor?” said his wife.</p>
			<p>“Why should it not do?”</p>
			<p>“I don’t think that Mr. Greenmantle will care about meeting Mr. Peppercorn.”</p>
			<p>“If Mr. Peppercorn dines at my table,” said the Doctor with a certain amount of arrogance, “any gentleman in England may meet him. What! not mect a fellow townsman on Christmas-day and on = such an occasion as this!”</p>
			<p>“I don’t think he’ll like it,” said Mrs., Freeborn.</p>
			<p>“Then he may lump it. You’ll see he’ll come. He’ll not like to refuse to bring Emily here especially, as she is to meet her betrothed. And the Peppercorns and Jack Hollycombe will be sure to come. Those sort of vagaries as to meeting this man and not that, in sitting next to one woman and objecting to another, don’t prevail on Christmas-day, thank God. They’ve met already at the Lord’s Supper, or ought to have met; and they surely can meet afterwards at the parson’s table. And we’ll have Harry Gresham to show that there is no ill-will. I hear that Harry is already making up to the Dean’s daughter at Barchester.”</p>
			<p>“He won’t care whom he meets,” said Mrs. Freeborn. “He has got a position of his own and can afford to meet anybody. It isn’t quite so with Mr. Greenmantle. But of course you can have it as you please. I shall be delighted to have Polly and her husband at dinner with us.”</p>
			<p>So it was settled and the invitations were sent out. That to the Peppercorns was despatched first, so that Mr. Greenmantle might be informed whom he would have to meet. It was conveyed in a note from Mrs. Freeborn to Polly, and came in the shape of an order rather than of a request. “Dr. Freeborn hopes that your papa and Mr. Hollycombe will bring you to dine with us on Christmas-day at six o’clock. We’ll try and get Emily Greenmantle and her lover to meet you. You must come because the Doctor has set his heart upon it.”</p>
			<p>“That’s very civil,” said Mr. Peppercorn. “Shan’t I get any dinner till six o’clock?”</p>
			<p>“You can have lunch, father, of course. You must go.”</p>
			<p>“A bit of bread and cheese when I come out of church⁠—just when I’m most famished! Of course I’ll go. I never dined with the Doctor before.”</p>
			<p>“Nor did I; but I’ve drunk tea there. You’ll find he’ll make himself very pleasant. But what are we to do about Jack.”</p>
			<p>“He’ll come, of course.”</p>
			<p>“But what are we to do about his clothes?” said Polly. “I don’t think he’s got a dress coat; and I’m sure he hasn’t a white tie. Let him come just as he pleases, they won’t mind on Christmas-day as long as he’s clean. He’d better come over and go to church with us; and then I’ll see as to making him up tidy.” Word was sent to say that Polly and her father and her lover would come, and the necessary order was at once despatched to Barchester.</p>
			<p>“I really do not know what to say about it,” said Mr. Greenmantle when the invitation was read to him. “You will meet Polly Peppercorn and her husband as is to be,” Mrs. Freeborn had written in her note; “for we look on youand Polly as the two heroines of Plumplington for this occasion.” Mr. Greenmantle had been struck with dismay as he read the words. Could he bring himself to sit down to dinner with Hickory Peppercorn and Jack Hollycombe; and ought he to do so? Or could he refuse the Doctor’s invitation on such an occasion? He suggested at first that a letter should be prepared declaring that he did not lke to take his Christmas dinner away from his own house. But to this Emily would by no means consent. She had plucked up her Spirits greatly since the days of the chicken-broth, and was determined at the present moment to rule both her future husband and her father. “You must go, papa. I wouldn’t not go for all the world.”</p>
			<p>“I don’t see it, my dear; indeed I don’t.”</p>
			<p>“The Doctor has been so kind. What’s your objection, papa?”</p>
			<p>“There are differences, my dear.”</p>
			<p>“But Dr. Freeborn likes to have them.”</p>
			<p>“A clergyman is very peculiar. The rector of a parish can always meet his own flock. But rank is rank you know, and it behoves me to be careful with whom I shall associate. I shall have Mr. Peppercorn slapping my back and poking me in the ribs some of these days. And moreover they have joined your name with that of the young lady ina manner that I do not quite approve. Though you each of you may be a heroine in your own way, you are not the two heroines of Plumplington. I do not choose that you shall appear together in that light.”</p>
			<p>“That is only his joke,” said Emily.</p>
			<p>“It is a joke to which I do not wish to be a party. The two heroines of Plumplington! It sounds like a vulgar farce.”</p>
			<p>Then there was a pause, during which Mr. Greenmantle was thinking how to frame the letter of excuse by which he would avoid the difficulty. But at last Emily said a word which settled him. “Oh, papa, they’ll say that you were too proud, and then they’ll laugh at you.” Mr. Greenmantle looked very angry at this, and was preparing himself to use some severe language to his daughter. But he remembered how recently she had become engaged to be married, and he abstained. “As you wish it, we will go,” he said. “At the present crisis of your life I would not desire to disappoint you in anything.” So it happened that the Doctor’s proposed guests all accepted; for Harry Gresham too expressed himself as quite delighted to meet Emily Greenmantle on the auspicious occasion.</p>
			<p>“I shall be dehghted also to meet Jack Hollycombe,” Harry had said. “I have known him ever so long and have just given him an order for twenty quarters of oats.”</p>
			<p>They were all to be seen at the Parish Church of Plumplington on that Christmas morning;⁠—except Harry Gresham, who, if he did so at all, went to church at Greshamsbury⁠—and the Plumplington world all looked at them with admiring eyes. As it happened the Peppercorns sat just behind the Greenmantles, and on this occasion Jack Hollycombe and Polly were exactly in the rear Of Philip Hughes and Emily. Mr. Greenmantle as he took his seat observed that it was so, and his devotions were, we fear, disturbed by the fact. He walked up proudly to the altar among the earliest and most aristocratic recipients, and as he did so could not keep himself from turning round to see whether Hickory Peppercorn was treading on his kibes. But on the present occasion Hickory Peppercorn was very modest and remained with his future son-in-law nearly to the last.</p>
			<p>At six o’clock they all met in the Rectory drawing-room. “Our two heroines,” said the Doctor as they walked in, one just after the other, each leaning on her lover’s arm. Mr. Greenmantle looked as though he did not lke it. In truth he was displeased, but he could not help himself. Of the two young ladies Polly was by far the most self-possessed. As long as she had got the husband of her choice she did not care whether she were or were not called a heroine. And her father had behaved very well on that morning as tomoney. “If you come out like that, father,” she had said, “I shall have to wear a silk dress every day.” “So you ought,” he said with true Christmas generosity. But the income then promised had been a solid assurance, and Polly was the best contented young woman in all Plumplington.</p>
			<p>They all sat down to dinner, the Doctor with a bride on each side of him, the place of honour to his right having been of course accorded to Emily Greenmantle; and next to each young lady was her lover. Miss Greenmantle as was her nature was very quiet, but Philip Hughes made an effort and carried on, as best he could, a conversation with the Doctor. Jack Hollycombe till atter pudding-time said not a word, and Polly tried to console herself through his silence by remembering that the happiness of the world did not depend upon loquacity. She herself said a little word now and again, always with a slight effort to bring Jack into notice. But the Doctor with his keen power of observation understood them all, and told himself that Jack was to be a happy man. At the other end of the table Mr. Greenmantle and Mr. Peppercorn sat opposite to each other, and they too, till after pudding-time, were very quiet. Mr. Peppercorn felt himself to be placed a little above his proper position, and could not at once throw off the burden. And Mr. Greenmantle would not make the attempt. He felt that an injury had been done him in that he had been amnade to sit opposite to Hickory Peppercorn. And in truth the dinner party asa dinner party would have been a failure, had it not been for Harry Gresham, who, seated in the middle between Phihp and Mr. Peppercorn, felt it incumbent upon him in his present position to keep up the rattle of the conversation. He said a good deal about the “two heroines,” and the two heroes, till Polly felt herself bound to quiet him by saying that it was a pity that there was not another heroine also for him.</p>
			<p>“I’m an unfortunate fellow,” said Harry, “and am always left out in the cold. But perhaps I may be a hero too some of these days.”</p>
			<p>Then when the cloth had been removed⁠—for the Doctor always had the cloth taken off his table⁠—the jollity of the evening really began, The Doctor delighted to be on his legs on such an occasion and to make a little speech. He said that he had on his right and on his left two young ladies both of whom he had known and had loved throughout their entire lives, and now they were to be delivered over by their fathers, whom he delighted to welcome this Christmas-day at his modest board, each to the man who for the future was to be her lord and her husband. He did not know any occasion on which he, as a pastor of the church, could take greater delight, seeing that in both cases he had ample reason to be satisfied with the choice which the young ladies had made. The bridegrooms were in both instances of such a nature and had made for themselves such characters in the estimation of their friends and neighbours as to give all assurance of the happiness prepared for their wives. There was much more of it, but this was the gist of the Doctor’s eloquence. And then he ended by saying that he would ask the two fathers to say a word in acknowledgment of the toast.</p>
			<p>This he had done out of affection to Polly, whom he did not wish to distress by calling upon Jack Hollycombe to take a share in the speech-making of the evening. He felt that Jack would require a little practice before he could achieve comfort during such an operation; but the immediate effect was to plunge Mr. Greenmantle into a cold bath. What was he to say on such an opportunity? But he did blunder through, and gave occasion to none of that sorrow which Polly would have felt had Jack Hollycombe got upon his legs, and then been reduced to silence. Mr. Peppercorn in his turn made a better speech than could have been expected from him. He said that he was very proud of his position that day, which was due to his girl’s manner and education. He was not entitled to be there by anything that he had done himself. Here the Doctor cried, “Yes, yes, yes, certainly.” But Peppercorn shook his head. He wasn’t specially proud of himself, he said, but he was awfully proud of his girl. And he thought that Jack Hollycombe was about the most fortunate young man of whom he had ever heard. Here Jack declared that he was quite aware of it.</p>
			<p>After that the jollity of the evening commenced; and they were very jolly tll the Doctor began to feel that it might be difficult to restrain the spirits which he had raised. But they were broken up before a very late hour by the necessity that Harry Gresham should return to Greshamsbury. Here we must bid farewell to the “two heroines of Plumplington,” and to their young men, wishing them many joys in their new capacities. One little scene however must be described, which took place as the brides were putting on their hats in the Doctor’s study. “Now I can call you Emily again,” said Polly, “and now I can kiss you; though I know I ought to do neither the one nor the other.”</p>
			<p>“Yes, both, both, always do both,” said Emily. Then Polly walked home with her father, who, however well satisfied he might have been in his heart, had not many words to say on that evening.</p>
