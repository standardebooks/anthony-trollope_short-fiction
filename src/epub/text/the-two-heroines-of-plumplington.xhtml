			<h2>The Two Heroines of Plumplington</h2>
			<hgroup>
				<h3>I</h3>
				<h4>The Two Girls</h4>
			</hgroup>
			<p>In the little town of Plumplington last year, just about this time of the year⁠—it was in November⁠—the ladies and gentlemen forming the Plumplington Society were much exercised as to the affairs of two young ladies. They were both the only daughters of two elderly gentlemen, well known and greatly respected in Plumplington. All the world may not know that Plumplington is the second town in Barsetshire, and though it sends no member to Parliament, as does Silverbridge, it has a population of over 20,000 souls, and three separate banks. Of one of these Mr. Greenmantle is the manager, and is reputed to have shares in the bank. At any rate he is known to be a warm man. His daughter Emily is supposed to be the heiress of all he possesses, and has been regarded as a fitting match by many of the sons of the country gentlemen around. It was rumoured a short time since that young Harry Gresham was likely to ask her hand in marriage, and Mr. Greenmantle was supposed at the time to have been very willing to entertain the idea. Whether Mr. Gresham has ever asked or not, Emily Greenmantle did not incline her ear that way, and it came out while the affair was being discussed in Plumplington circles that the young lady much preferred one Mr. Philip Hughes. Now Philip Hughes was a very promising young man, but was at the time no more than a cashier in her father’s bank. It become[sic] known at once that Mr. Greenmantle was very angry. Mr. Greenmantle was a man who carried himself with a dignified and handsome demeanour, but he was one of whom those who knew him used to declare that it would be found very difficult to turn him from his purpose. It might not be possible that he should succeed with Harry Gresham, but it was considered out of the question that he should give his girl and his money to such a man as Philip Hughes.</p>
			<p>The other of these elderly gentlemen is Mr. Hickory Peppercorn. It cannot be said that Mr. Hickory Peppercorn had ever been put on a par with Mr. Greenmantle. No one could suppose that Mr. Peppercorn had ever sat down to dinner in company with Mr. and Miss Greenmantle. Neither did Mr. or Miss Peppercorn expect to be asked on the festive occasion of one of Mr. Greenmantle’s dinners. But Miss Peppercorn was not unfrequently made welcome to Miss Greenmantle’s five o’clock tea-table; and in many of the affairs of the town the two young ladies were seen associated together. They were both very active in the schools, and stood nearly equal in the good graces of old Dr. Freeborn. There was, perhaps, a little jealousy on this account in the bosom of Mr. Greenmantle, who was pervaded perhaps by an idea that Dr. Freeborn thought too much of himself. There never was a quarrel, as Mr. Greenmantle was a good churchman; but there was a jealousy. Mr. Greenmantle’s family sank into insignificance if you looked beyond his grandfather; but Dr. Freeborn could talk ghbly of his ancestors in the time of Charles I. And it certainly was the fact that Dr. Freeborn would speak of the two young ladies in one and the same breath.</p>
			<p>Now Mr. Hickory Peppercom was in truth nearly as warm a man as his neighbour, and he was one who was specially proud of being warm. He was a foreman⁠—or rather more than foreman⁠—a kind of top sawyer in the brewery establishment of Messrs. Du Boung and Co., a firm which has an establishment also in the town of Silverbridge. His position in the world may be described by declaring that he always wears a dark-coloured tweed coat and trousers, and a chimney-pot hat. It is almost impossible to say too much that is good of Mr. Peppercorn. His one great fault has been already designated. He was and still is very fond of his money. He does not talk much about it; but it is to be feared that it dwells too constantly on his mind. As a servant to the firm he is honesty and constancy itself. He is aman of such a nature that by means of his very presence all the partners can be allowed to go to bed if they wish it. And there is not a man in the establishment who does not know him to be good and true. He understands all the systems of brewing, and his very existence in the brewery is a proof that Messrs. Du Boung and Co. are prosperous.</p>
			<p>He has one daughter, Polly, to whom he is so thoroughly devoted that all the other girls in Plumplington envy her. If anything is to be done Polly is asked to go to her father, and if Polly does go to her father the thing is done. As far as money is concerned it is not known that Mr. Peppercorn ever refused Polly anything. It is the pride of his heart that Polly shall be, at any rate, as well dressed as Emily Greenmantle. In truth nearly double as much is spent on her clothes, all of which Polly accepts without word to show her pride. Her father does not say much, but now and again a sigh does escape him. Then it came out, as a blow to Plumplington, that Polly too had a lover. And the last person in Plumplington who heard the news was Mr. Peppercorn. It seemed from his demeanour, when he first heard the tidings, that he had not expected that any such accident would ever happen. And yet Polly Peppercorn was a very pretty, bright girl of one-and-twenty of whom the wonder was⁠—if it was true⁠—that she had never already had a lover. She looked to be the very girl for lovers, and she looked also to be one quite able to keep a lover his place.</p>
			<p>Emily Greenmantle’s lover was a two-months’-old story when Polly’s lover became known to the public. There was a young man in Barchester who came over on Thursdays dealing with Mr. Peppercorn for malt He was a fine stalwart young fellow, six-feet-one, with bright eyes and very light hair and whiskers, with a pair of shoulders which would think nothing of a sack of wheat, a hot temper, and a thoroughly good heart. It was known to all Plumplington that he had not a shilling in the world, and that he earned forty shillings a week from Messrs. Mealing’s establishment at Barchester. Men said of him that he was likely to do well in the world, but nobody thoucht that he would have the impudence to make up to Polly Peppercorn.</p>
			<p>But all the girls saw it and many of the old women, and some even of the men. And at last Polly told him that if he had anything to say to her he must say it to her father. “And you mean to have him, then?” said Bessy Rolt in surprise. Her lover was by at the moment, though not exactly within hearing of Bessy’s question. But Polly when sne was alone with Bessy spoke up her mind freely. “Of course I mean to have him, if he pleases, What else? You don’t suppose I would go on with a young man like that and mean nothing. I hate such ways.”</p>
			<p>“But what will your father say?”</p>
			<p>“Why shouldn’t he like it? I heard papa say that he had but 7s. 6d. a week when he first came to Du Boungs. He got poor mamma to marry him, and he never was a good-looking man.”</p>
			<p>“But he had made some money.”</p>
			<p>“Jack has made no money as yet, but he is a good-looking fellow. So they’re quits. I believe that father would do anything for me, and when he knows that I mean it he won’t let me break my heart.”</p>
			<p>But a week after that a change had come over the scene. Jack had gone to Mr. Hickory Peppercorn, and Mr. Peppercorn had given him a rough word or two. Jack had not borne the rough word well, and old Hickory, ashe was called, had said in his wrath, “Impudent cub! you’ve got nothing. Do you know what my girl will have?”</p>
			<p>“I’ve never asked.”</p>
			<p>“You knew she was to have something.”</p>
			<p>“I know nothing about it. I’m ready to take the rough and the smooth together. I’ll marry the young lady and wait till you give her something.” Hickory couldn’t turn him out on the spur of the moment because there was business to be done, but warned him not to go into his private house. “If you speak another word to Polly, old as I am, I’ll measure you across the back with my stick.” But Polly, who knew her father’s temper, took care to keep out of her father’s sight on that occasion.</p>
			<p>Polly after that began the battle in a fashion that had been invented by herself. No one heard the words that were spoken between her and her father⁠—her father who had so idolized her; but it appeared to the people of Plumplington that Polly was holding her own. No disrespect was shown to her father, not a word was heard from her mouth that was not affectionate or at least decorous. But she took upon herself at once a certain lowering of her own social standing. She never drank tea with Emily Greenmantle, or accosted her in the street with her old friendly manner. She was terribly humble to Dr. Freeborn, who however would not acknowledge her humility on any account. “What’s come over you?” said the Doctor. “Let me have none of your stage plays or I shall take you and shake you.”</p>
			<p>“You can shake me if you like it, Dr. Freeborn,” said Polly, “but I know who I am and what my position Is.”</p>
			<p>“You are a determined young puss,” said the Doctor, “but I am not going to help you in opposing your own father.” Polly said not a word further, but looked very demure as the Doctor took his departure.</p>
			<p>But Polly performed her greatest stroke in reference to a change in her dress. All her new silks, that had been the pride of her father’s heart, were made to give way to old stuff gowns. People wondered where the old gowns, which had not been seen for years, had been stowed away. It was the same on Sundays as on Mondays and Tuesdays. But the due gradation was kept between Sundays and week-days. She was quite well enough dressed for a brewer’s foreman’s daughter on one day as on the other, but neither on one day or on the other was she at all the Polly Peppercorn that Plumplington had known for the last couple of years. And there was not a word said about it. But all Plumplington knew that Polly was fitting herself, as regarded her outside garniture, to be the wife of Jack Hollycombe with gos. a week. And ail Plumplington said that she would carry her purpose, and that Hickory Peppercorn would breakdown understress ofthe artillery brought to bear against him. He could not put out her clothes for her, or force her into wearing them as her mother might have done, had her mother been living. He could only tear his hair and greet, and swear to himself that under no such artillery as this would he give way. His girl should never marry Jack Hollycombe. He thought he knew his girl well enough to be sure that she would not marry without his consent. She might make him very unhappy by wearing dowdy clothes, but she would not quite break his heart. In the meantime Polly took care that her father should have no opportunity of measuring Jack’s back.</p>
			<p>With the affairs of Miss Greenmantle much more ceremony was observed, though I doubt whether there was more earnestness felt in the matter. Mr. Peppercorn was very much in earnest, as was Polly⁠—and Jack Hollycombe. But Peppercorn talked about it publicly, and Polly showed her purpose, and Jack exhibited the tnumphant lover to all eyes. Mr. Greenmantle was silent as death in respect to the great trouble that had come upon him. He had spoken to no one on the subject except to the peccant lover, and just a word or two to old Dr. Freeborn. There was no trouble in the town that did not reach Dr. Freeborn’s ears; and Mr. Greenmantle, in spite of his little jealousy, was no exception. To the Doctor he had said a word or two as to Emily’s bad behaviour. But in the stiffness of his back, and the length of his face, and the continual frown which was gathered on his brows, he was eloquent to all the town. Peppercorn had no powers of looking as he looked. The gloom of the bank was awful. It was felt to be so by the two junior clerks, who hardly knew whether to hate or to pity most Mr. Philip Hughes. And if Mr. Greenmantle’s demeanour was nard to bear down below, within the bank, what must it have been up-stairs in the family sitting-room? It was now, at this time, about the middle of November; and with Emily everything had been black and clouded for the last two months past. Polly’s misfortune had only begun about the first of November. The two young ladies had had their own ideas about theirown young men from nearly the same date. Philip Hughes and Jack Hollycombe had pushed themselves into prominence about the same time. But Emily’s trouble had declared itself six weeks before Polly had sent her young man to her father. The first scene which took place with Emily and Mr. Greenmantle, after young Hughes had declared himself, was very impressive. “What is this, Emily?”</p>
			<p>“What is what, papa?” A poor girl when she is thus cross-questioned hardly knows what to say.</p>
			<p>“One of the young men in the bank has been to me.” There was in this a great slur intended. It was acknowledged by all Plumplington that Mr. Hughes was the cashier, and was hardly more fairly designated as one of the young men than would have been Mr. Greenmantle himself⁠—unless in regard to age.</p>
			<p>“Philip, I suppose,” said Emily. Now Mr. Greenmantle had certainly led the way into this difficulty himself. He had been allured by some modesty in the young man’s demeanour⁠—or more probably by something pleasant in his manner which had struck Emily also⁠—to call him Philip. He had, as it were, shown a parental regard for him, and those who had best known Mr. Greenmantle had been sure that he would not forget his manifest good intentions towards the young man. As coming from Mr. Greenmantle the use of the christian name had been made. But certainly he had not intended that it should be taken up in this manner. There had been an ingratitude in it, which Mr. Greenmantle had felt very keenly.</p>
			<p>“I would rather that you should call the young man Mr. Hughes in anything that you may have to say about him.”</p>
			<p>“I thought you called him Philip, papa.”</p>
			<p>“I shall never do so again⁠—never. What is this that he has said to me? Can it be true?”</p>
			<p>“I suppose it is true, papa.”</p>
			<p>“You mean that you want to marry him?”</p>
			<p>“Yes, papa.”</p>
			<p>“Goodness gracious me!” After this Emily remained silent for a while. “Can you have realised the fact that the young man has⁠—nothing; literally nothing!” What is a young lady to say when she is thus appealed to? She knew that though the young man had nothing, she would have a considerable portion of her own. She was her father’s only child. She had not “cared for” young Gresham, whereas she had “cared for” young Hughes. What would be all the world to her if she must marry a man she did not care fore That, she was resolved, she would not do. But what would all the world be to her if she were not allowed to marry the man she did love? And what good would it be to her to be the only daughter of a rich man if she were to be baulked in this manner? She had thought it all over, assuming to herself perhaps greater privileges than she was entitled to expect.</p>
			<p>But Emily Greenmantle was somewhat differently circumstanced from Polly Peppercorn. Emily was afraid of her father’s sternness, whereas Polly was not in the least afraid of her governor, as she was wont to call him. Old Hickory was, in a good-humoured way, afraid of Polly. Polly could order the things, in and about the house, very much after her own fashion. To tell the truth Polly had but shght fear but that she would have her own way, and when she laid by her best silks she did not do it as a person does bid farewell to those treasures which are not to be seen again. They could be made to do very well for the future Mrs. Hollycombe. At any rate, like a Marlborough or a Wellington, she went into the battle thinking of victory and not of defeat. But Wellington was a long time before he had beaten the French, and Polly thought that there might be some trouble also for her. With Emily there was no prospect of ultimate victory.</p>
			<p>Mr. Greenmantle was a very stern man, who could look at his daughter as though he never meant to give way. And, without saying a word, he could make all Plumplington understand that such was to be the case. “Poor Emmy,” said the old Doctor to his old wife; “I’m afraid there’s a bad time coming for her.” “He’s a nasty cross old man,” said the old woman. “It always does take three generations to make a ‘gen tleman.’ ” For Mrs. Freeborn’s ancestors had come from the time of James I.</p>
			<p>“You and I had better understand each other,” said Mr. Greenmantle, standing up with his back to the fireplace, and looking as though he were all poker from the top of his head to the heels of his boots. “You cannot marry Mr. Philip Hughes.” Emily said nothing but turned her eyes down upon the ground. “I don’t suppose he thinks of doing so without money.”</p>
			<p>“He has never thought about money at all.”</p>
			<p>“Then what are you to hive upon? Can you tell me that? He has £220 from the bank. Can you live upon that? Can you bring up a family?” Emily blushed as she still looked upon the ground. “I tell you fairly that he shall never have the spending of my money. If you mean to desert me in my old age⁠—go.”</p>
			<p>“Papa, you shouldn’t say that.”</p>
			<p>“You shouldn’t think it.” Then Mr. Greenmantle looked as though he had uttered a clenching argument. “You shouldn’t think it. Now go away, Emily, and turn in your mind what I have said to you.”</p>
			<hgroup>
				<h3>II</h3>
				<h4>“Down I Shall Go”</h4>
			</hgroup>
			<p>Then there came about a conversation between the two young ladies which was in itself very interesting. They had not met each other for about a fortnight when Emily Greenmantle came to Mr. Peppercorn’s house. She had been thoroughly unhappy, and among her causes for sorrow had been the severance which seemed to have taken place between her and her friend. She had discussed all her troubles with Dr. Freeborn, and Dr. Freeborn had advised her to see Polly. “Iere’s Christmas-time coming on and you are all going to quarrel among yourselves. I won’t have any such nonsense. Go and see her,”</p>
			<p>“It’s notme, Dr. Freeborn,” said Emily. “I don’t want to quarrel with anybody; and there is nobody I lke better than Polly.” Thereupon Emily went to Mr. Peppercorn’s house when Peppercorn would be certainly at the brewery, and there she found Polly at home.</p>
			<p>Polly was dressed very plainly. It was manifest to all eyes that the Polly Peppercorn of to-day was not the same Polly Peppercom that had been seen about Plumplington for the last twelve months. It was equally manifest that Polly intended that everybody should see the difference. She had not meekly put on her poorer dress so that people should see that she was no more than her father’s child; but it was done with some ostentation. “If father says that Jack and I are not to have his money I must begin to reduce myself by times.” That was what Polly intended to say to all Plumplington. She was sure that her father would have to give way under such shots as she could fire at him.</p>
			<p>“Polly, I have not seen you, oh, for such a long time.”</p>
			<p>Polly did not look like quarrelling at all. Nothing could be more pleasant than the tone of her voice. But yet there was something in her mode of address which at once excited Emily Greenmantle’s attention. In bidding her visitor welcome she called her Miss Greenmantle. Now on that matter there had been some little trouble heretofore, in which the banker’s daughter had succeeded in getting the better of the banker. He had suggested that Miss Peppercorn was safer than Polly; but Emily had replied that Polly was a nice dear girl, very much in Dr. Freeborn’s good favours, and in point of fact that Dr. Freeborn wouldn’t allow it. Mr. Greenmantle had frowned, but had felt himself unable to stand against Dr. Freeborn in such a matter. “What’s the meaning of the Miss Greenmantle?” said Emily sorrowfully.</p>
			<p>“It’s what I’m come to,” said Polly, without any show of sorrow, “and it’s what I mean to stick to as being my proper place. You have heard all about Jack Hollycombe. I suppose I ought to call him John as I’m speaking to you.”</p>
			<p>“I don’t see what difference it will make.”</p>
			<p>“Not much in the long run; but yet it will makea difference. It isn’t that I should not like to be just the same to you as I have been, but father means to put me downin the world, and I don’t mean to quarrel with him about that. Down I shall go.”</p>
			<p>“And therefore I’m to be called Miss Greenmantle.”</p>
			<p>“Exactly. Perhaps it ought to have been always so as I’m so poorly minded as to go back to such a one as Jack Hollycombe. Of course it is going back. Of course Jack is as good as father was at his age. But father has put himself up since that and has put me up. I’m such poor stuff that I wouldn’t stay up. A girl has to begin where her husband begins; and as I mean to be Jack’s wife I have to fit myself for the place.”</p>
			<p>“I suppose it’s the same with me, Polly.”</p>
			<p>“Not quite. You’re a lady bred and born, and Mr. Hughes is a gentleman. Father tells me that a man who goes about the country selling malt isn’t a gentleman. I suppose father is right. But Jack is a vood enough gentleman to my thinking. If he had a share of father’s money he would break out in quite a new place.”</p>
			<p>“Mr. Peppercorn won’t give it to him?”</p>
			<p>“Well! That’s what I don’t know. I do think the governor loves me. He is the best fellow anywhere for downright kindness. I mean to try him. And if he won’t help me I shall go down as I say. You may be sure of this⁠—that I shall not give up Jack.”</p>
			<p>“You wouldn’t marry him against your father’s wishes?”</p>
			<p>Here Polly wasn’t quite ready with her answer. “I don’t know that father has a right to destroy all my happiness,” she said at last. “I shall wait a long time first at any rate. Then if I find that Jack can remain constant⁠—I don’t know-what I shall do.”</p>
			<p>“What does he say?”</p>
			<p>“Jacke? He’s all sugar and promises. They always are for a time. It takes a deal of learning to know whether a young man can be true. There is not above one in twenty that do come out true when they are tried.”</p>
			<p>“I suppose not,” said Emily sorrowfully.</p>
			<p>“I shall tell Mr. Jack that he’s got to go through the ordeal. Of course he wants me to say that I’ll marry him right off the reel and that he’ll earn money enough for both of us. I told him only this morning⁠—’</p>
			<p>“Did you see him?”</p>
			<p>“I wrote him⁠—out quite plainly. And I told him that there were other people had hearts in their bodies besides him and me. l’m not going to break father’s heart⁠—not if I can help it. It would go very hard with him if I were to walk out of this house and marry Jack Hollycombe, quite plain like.”</p>
			<p>“I would never do it,” said Emily with energy.</p>
			<p>“You are a little different from me, Miss Greenmantle. I suppose my mother didn’t think much about such things, and as long as she got herself married decent, didn’t trouble herself much what her people said.”</p>
			<p>“Didn’t she?”</p>
			<p>“I fancy not. Those sort of cares and bothers always come with money. Look at the two girls in this house. I take it they only act just like their mothers, and if they’re good gitls, which they are, they get their mothers’ consent. But the marriage goes on as a matter of course. It’s where money is wanted that parents become stern and their children become dutiful. I mean to be dutiful for a time. But I’d rather have Jack than father’s money.”</p>
			<p>“Dr. Freeborn says that you and I are not to quarrel. I am sure I don’t see why we should.”</p>
			<p>“What Dr. Freeborn says is very well.” It was thus that Polly carried on the conversation after thinking over the matter for a moment or two. “Dr. Freeborn is a great man in Plumplington, and has his own way in everything. I’m not saying a word against Dr. Freeborn, and goodness knows I don’t want to quarrel with you, Miss Greenmantle.”</p>
			<p>“I hope not.”</p>
			<p>“But I do mean to go down if father makes me, and if Jack proves himself a true man.”</p>
			<p>“I suppose he’ll do that,” said Miss Greenmantle. “Of course you think he will.”</p>
			<p>“Well, upon the whole I do,” said Polly. “And though I think father will have to give up, he won’t do it just at present, and I shall have to remain just as I am for a time.”</p>
			<p>“And wear⁠—” Miss Greenmantle had intended to inquire whether it was Polly’s purpose to go about in her second-rate clothes, but had hesitated, not quite liking to ask the question.</p>
			<p>“Just that,” said Polly. “I mean to wear such clothes as shall be suitable for Jack’s wife. And I mean to give up all my airs. I’ve been thinking a deal about it, and they’re wrong. Your papa and my father are not the same.”</p>
			<p>“They are not the same, of course,” said Emily.</p>
			<p>“One is a gentleman, and the other isn’t. That’s the long and the short of it. I oughtn’t to have gone to your house drinking tea and the rest of it; and I oughtn’t to have called you Emily. That’s the long and the short of that,” said she, repeating herself.</p>
			<p>“Dr. Freeborn thinks⁠—”</p>
			<p>“Dr. Freeborn mustn’t quite have it all his own way. Of course Dr. Freeborn is everything in Plumplington; and when I’m Jack’s wife I’ll do what he tells me again.”</p>
			<p>“I suppose you’ll do what Jack tells you then.”</p>
			<p>“Well, yes; not exactly. If Jack were to tell me not to go to church⁠—which he won’t⁠—I shouldn’t do what he told me. If he said he’d like to have a leg of mutton boiled, I should boil it. Only legs of mutton wouldn’t be very common with us, unless father comes round.”</p>
			<p>“I don’t see why all that should make a difference between you and me.”</p>
			<p>“It will have to do so,” said Polly with perfect self-assurance. “Father has told me that he doesn’t mean to find money to buy legs of mutton for Jack Hollycombe. Those were his very words. I’m determined I’ll never ask him. And he said he wasn’t going to find clothes for Jack Hollycombe’s brats. I’ll never go to him to find a pair of shoes for Jack Hollycombe or one of his brats. I’ve told Jack as much, and Jack says that I’m right. But there’s no knowing what’s inside a young man till you’ve tried him. Jack may fall off, and if so there’s an end of him. I shall come round in time, and wear my fine clothes again when I settle down as an old maid. But father will never make me svear them, and I shall never call you anything but Miss Greenmantle, unless he consents to my marrying Jack.”</p>
			<p>Such was the eloquence of Polly Peppercorn as spoken on that occasion. And she certainly did fill Miss Greenmantle’s mind with a strong idea of her persistency. When Polly’s last speech was finished the banker’s daughter got up, and kissed her friend, and took her leave. “You shouldn’t do that,” said Polly with a smile. But on this one occasion she returned the caress; and then Miss Greenmantle went her way thinking over all that had been said to her.</p>
			<p>“I’ll do it too, let him persuade me ever so.” This was Polly’s soliloquy to herself when she was left alone, and the “him” spoken of on this occasion was her father. She had made up her own mind as to the line of action she would follow, and she was quite resolved never again to ask her father’s permission for her marriage. Her father and Jack might fight that out among themselves, as best they could. There had already been one scene on the subject between herself and her father in which the brewer’s foreman had acted the part of stern parent with considerable violence. He had not beaten his girl, nor used bad words to her, nor, to tell the truth, had he threatened her with any deprivation of those luxuries to which she had become accustomed; but he had sworn by all the oaths which he knew by heart that if she chose to marry Jack Hollycombe she should go “bare as a tinker’s brat.” “I don’t want anything better,” Polly had said. “He’ll want something else though,” Peppercorn had replied, and had bounced out of the room and banged the door.</p>
			<p>Miss Greenmantle, in whose nature there was perhaps something of the lugubrious tendencies which her father exhibited, walked away home from Mr. Peppercorn’s house with a sad heart. She was very sorry for Polly Peppercorn’s grief, and she was very sorry also for her own. But she had not that amount of high spirits which sustained Polly in her troubles. To tell the truth Polly had some hope that she might get the better of her father, and thereby do a good turn both to him and to herself. But Emily Greenmantle had but little hope. Her father had not sworn at her, nor had he banged the door, but he had pressed his lips together till there was no lip really visible. And he had raised his forehead on high till it looked as though one continuous poker descended from the crown of his head passing down through his entire body. “Emily, it is out of the question. You had better leave me.” From that day to this not a word had been spoken on the “subject.” Young Gresham had been once asked to dine at the bank, but that had been the only effort made by Mr. Greenmantle in the matter.</p>
			<p>Emily had felt as she walked home that she had not at her command weapons so powerful as those which Polly intended to use against her father. No change in her dress would be suitable to her, and were she to make any it would be altogether inefficacious. Nor would her father be tempted by his passion to throw in her teeth the lack of either boots or legs of mutton which might be the consequence of her marriage with a poor man. There was something almost vulgar in these allusions which made Emily feel that there had been some reason for her papa’s exclusiveness⁠—but she let that go by. Polly was a dear girl, though she had found herself able to speak of the brats’ feet without even a blush. “I suppose there will be brats, and why shouldn’t she⁠—when she’s talking only to me. It must be so I suppose.” So Emily had argued to herself, making the excuse altogether on behalf of her friend. But she was sure that if her father had heard Polly he would have been offended.</p>
			<p>But what was Emily to do on her own behalf? Harry Gresham had come to dinner, but his coming had been altogether without effect. She was quite sure that she could never care for Harry Gresham, and she did not quite believe that Harry Gresham cared very much for her, There was a rumour about in the country that Harry Gresham wanted money, and she knew well that Harry Gresham’s father and her own papa had been closeted together. She did not care to be married after such a fashion as that. In truth Philip Hughes was the only young man for whom she did care.</p>
			<p>She had always felt her father to be the most impregnable of men⁠—but now on this subject of her marriage he was more impregnable than ever. He had never yet entirely digested that poker which he had swallowed when he had gone so far as to tell his daughter that it was “entirely out of the question.” From that hour her home had been terrible to heras a home,and had not been in the least enlivened by the presence of Harry Gresham. And now how was she to carry on the battle? Polly had her plans all drawn out, and was preparing herself for the combat seriously. But for Emily, there was no means left for fighting.</p>
			<p>And she felt that though a battle with her father might be very proper for Polly, it would be highly unbecoming for herself. There was a difference in rank between herself and Polly of which Polly clearly understood the strength. Polly would put on her poor clothes, and go into the kitchen, and break her father’s heart by preparing for a descent into regions which would be fitting for her were she to marry her young man without a fortune. But to Miss Greenmantle this would be impossible. Any marriage, made now or later, without her father’s leave, seemed to her out of the question. She would only ruin her “young man” were she to attempt it, and the attempt would be altogether inefficacious. She could only be unhappy, melancholy⁠—and perhaps morose; but she could not be so unhappy and melancholy⁠—or morose, as was her father, At such weapons he could certainly beat her. Since that unhappy word had been spoken, the poker within him had not been for a moment lessened in vigour. And she feared even to appeal to Dr. Freeborn. Dr. Freeborn could do much⁠—almost everything in Plumplington⁠—but there was a point at which her father would turn even against Dr. Freeborn. She did not think that the Doctor would ever dare to take up the cudgels against her father on behalf of Philip Hughes. She felt that it would be more becoming for her to abstain and to suffer in silence than to apply to any human being for assistance. But she could be miserable;⁠—outwardly miserable as well as inwardly;⁠—and very miserable she was determined that she would be! Her father no doubt would be miserable too; but she was sad at heart as she bethought herself that her father would rather like it. Though he could not easily digest a poker when he had swallowed it, it never seemed to disagree with him. A state of misery in which he would speak to no one seemed to be almost to his taste. In this way poor Emily Greenmantle did not see her way to the enjoyment of a happy Christmas.</p>
			<hgroup>
				<h3>III</h3>
				<h4>Mr. Greenmantle Is Much Perplexed</h4>
			</hgroup>
			<p>That evening Mr. Greenmantle and his daughter sat down to dinner together in a very unhappy humour. They always dined at half-nast seven; not that Mr. Greenmantle liked to have his dinner at that hour better than any other, but because it was considered to be fashionable. Old Mr. Gresham, Harry’s father, always dined at half-past seven, and Mr. Greenmantle rather followed the habits of a county gentleman’s life. He used to dine at this hour when there was a dinner party, but of late he had adopted it for the family meal. To tell the truth there had been a few words between him and Dr. Freeborn while Emily had been talking over matters with Polly Peppercorn. Dr. Freeborn had not ventured to say a word as to Emily’s love aftairs; but had so discussed those of Jack Hollycombe and Polly as to leave a strong impression on the mind of Mr. Greenmantle. Hehad quite understood that the Doctor had been talking at himself, and that when Jack’s name had been mentioned, or Polly’s, the Doctor had intended that the wisdom spoken should be intended to apply to Emily and to Philip Hughes. “It’s only because he can give her a loto money,” the Doctor had said. “The young man is a good young man, and steady. What is Peppercorn that he should want anything better for his child? Young Hollycombe has taken her fancy, and why shouldnt she have him?”</p>
			<p>“I suppose Mr. Peppercorn may have his own views,” Mr., Greenmantle had answered.</p>
			<p>“Bother his views,” the Doctor had said. “He has no one else to think of but the girl and his views should be confined to making her happy. Of course he’ll have to give way at last, and will only make himself ridiculous. I shouldn’t say a word about it only that the young man is all that he ought to be.”</p>
			<p>Now in this there was not a word which did not apply to Mr. Greenmantle himself. And the worst of it was the fact that Mr. Greenmantle felt that the Doctor intended it.</p>
			<p>But as he had taken his constitutional walk before dinner, a walk which he took every day of his life after bank hours, he had sworn to himself that he would not be guided, or in the least affected, by Dr. Freeborn’s opinion in the matter. There had been an underlying bitterness in the Doctor’s words which had much aggravated the banker’s ill-humour. The Doctor would not so have spoken of the marriage of one of his own daughters⁠—before they had all been married. Birth would have been considered by him almost before anything. The Peppercorns and the Greenmantles were looked down upon almost from an equal height. Now Mr. Greenmantle considered himself to be infinitely superior to Mr. Peppercorn, and to be almost, if not altogether, equal to Dr. Freeborn. He was much the richer man ot the two, and his money was quite sufficient to outweigh a century or two of blood.</p>
			<p>Peppercorn might do as he pleased. What became of Peppercorn’s money was an affair of no matter. The Doctor’s argument was no doubt good as far as Peppercorn was. concerned. Peppercorn was not a gentleman. It was that which Mr. Greenmantle felt so acutely. The one great line of demarcation in the world was that which separated gentlemen from non-gentlemen. Mr. Greenmantle assured himself that he was a gentleman, acknowledged to be so by all the county. The old Duke of Omnium had customarily asked him to dine at his annual dinner at Gatherum Castle. He had been in the habit of staying occasionally at Greshambury, Mr. Gresham’s county seat, and Mr. Gresham had been quite willing to forward the match between Emily and his younger son. There could be no doubt that he was on the right side of the line of demarcation. He was therefore quite determined that his daughter should not marry the Cashier in his own bank.</p>
			<p>As he sat down to dinner he looked sternly at his daughter, and thought with wonder at the viciousness of her taste. She looked at him almost as sternly as she thought with awe of his cruelty. In her eyes Philip Hughes was quite as good a gentleman as her father. He was the son of a clergyman who was now dead, but had been intimate with Dr. Freeborn. And in the natural course of events might succeed her father as manager of the Bank. To be manager of the Bank at Plumplington was not very much in the eyes of the world; but it was the position which her father filled. Emily vowed to herself as she looked across the table into her father’s face, that she would be Mrs. Philip Hughes⁠—or remain unmarried all her hfe. “Emily, shall I help you to a mutton cutlet?” said her father with solemnity.</p>
			<p>“No thank you, papa,” she repled with equal gravity.</p>
			<p>“On what then do you intend to dine?” There had been a sole of which she had also declined to partake. “There is nothing else, unless you will dine off rice pudding.”</p>
			<p>“I am not hungry, papa.” She could not decline to wear her customary clothes as did her friend Polly, but she could at any rate go without her dinner. Even a father so stern as was Mr. Greenmantle could not make her eat. Then there came a vision across her eyes of a long sickness, produced chiefly by inanition, in which she might wear her father’s heart out. And then she felt that she might too probably lack the courage. She did not care much for her dinner; but she feared that she could not persevere to the breaking of her father’s heart. She and her father were alone together in the world, and he in other respects had always been good to her. And now a tear trickled from her eye down her nose as she gazed upon the empty plate. He ate his two cutlets one after another in solemn silence and so the dinner was ended.</p>
			<p>He, too, had felt uneasy qualms during the meal. “What shall I do if she takes to starving herself and going to bed, all along of that young rascal in the outer bank?” It was thus that he had thought of it, and he too for a moment had begun.to tell himself that were she to be perverse she must win the battle. He knew himself to be strong in purpose, but he doubted whether he would be strong enough to stand by and see his daughter starve herself. A week’s starvation or a fortnight’s he might bear, and it was possible that she might give way before that time had come.</p>
			<p>Then he retired to a little room inside the bank, a room that was half private and hal official, to which he would betake himself to spend his evening whenever some especially gloomy fit would fall upon him. Here, within his own bosom, he turned over all the circumstances of the case. No doubt he h2d with him all the laws of God and man. He was not bound to give his money to any such interloper as was Philip Hughes. On that point he was quite clear. But what step hac he better take to prevent the evil? Should he resign his position at the bank, and take his daughter away to live in the south o France? It would be a terrible step to which to be driven by his own Cashier. He was as efficacious to do the work of the bank as ever he had been, and he wouli leave this enemy to occupy his place. The enemy would then be in a condition to marry a wife without a fortune; and who could tell whether he might not show hi power in such a crisis by marrying Emily! How terrible in such a case would be his defeat! At any rate he might go for three months, on sick leave. He had been for nearly forty years in the bank, and had never yet been absent for a day on sick leave. Thinking of all this he remained alone till it was time for him to go to bed.</p>
			<p>On the next morning he was dumb and stiff as ever, and after breakfast sat dumb and stiff, in his official room behind the bank counter, thinking over his great trouble. He had not spoken a word to Emily since yesterday’s dinner beyond asking her whether she would take a bit of fried bacon. “No thank you, papa,” she had said; and then Mr. Freemantle had made up his mind that he must take her away somewhere at once, lest she should be starved to death. Then he went into the bank and sat there signing his name, and meditating the terrible catastrophe which was to fall upon him. Hughes, the Cashier, had become Mr. Hughes, and if any young man could be frightened out of his love by the stern look and sterner voice of a parent, Mr. Hughes would have been so fnghtened.</p>
			<p>Then there came a knock at the door, and Mr. Peppercorn having been summoned to come in, entered the room. He had expressed a desire to see Mr. Greenmantle personally, and having proved his eagerness by a double request, had been allowed to have his way. It was quite a common affair for him to visit the bank on matters referring to the brewery; but now it was evident to any one with half an eye that such at present was not Mr. Peppercorn’s business. He had on the clothes in which he habitually went to church instead of the hght-coloured pepper and salt tweed jacket in which he was accustomed to go about among the malt and barrels. “What can I do for you, Mr. Peppercorn?” said the banker. But the aspect was the aspect of a man who had a poker still fixed within his head and gullet.</p>
			<p>“ ’Tis nothing about the brewery, sir, or I shouldn’t have troubled you. Mr. Hughes is very good at all that kind of thing.” A further frown came over Mr. Greenmantle’s face, but he said nothing. “You know my daughter Polly, Mr. Greenmantle?”</p>
			<p>“I am aware that there is a Miss Pepper-corn,” said the other. Peppercorn felt that an offence was intended. Mr. Greenmantle was of course aware. “What can I do on behalf of Miss Peppercorn?”</p>
			<p>“She’s as good a girl as ever lived.”</p>
			<p>“I do notin the least doubtit. If it be necessary that you should speak to me respecting Miss Peppercorn, will it not be well that you should take a chair?” Then Mr. Peppercorn sat down, feeling that he had been snubbed. “I may say that my only object in life is to do every mortal thing to make my girl happy.” Here Mr. Greenmantle simply bowed. “We sit close to you in church, where, however, she comes mucn more reg’lar than me, and you must have observed her scores of times.”</p>
			<p>“I am not in the habit of looking about among young ladies at church time, but I have occasionally been aware that Miss Peppercorn has been there.”</p>
			<p>“Of course you have. You couldn’t help it. Well, now, you know the sort of appearance she has made.”</p>
			<p>“I can assure you, Mr. Peppercorn, that I have not observed Miss Peppercorn’s dress in particular. I do not look much at the raiment worn by young ladies even in the outer world⁠—much less in church. I have a daughter of my own⁠—”</p>
			<p>“It’s her as I’m coming to.” Then Mr. Greenmantle frowned more severely than ever. But the brewer did not at the moment say a word about the banker’s daughter, but reverted to his own. “You’ll see next Sunday that my girl won’t look at all like herself.”</p>
			<p>“I really cannot promise⁠—”</p>
			<p>“You cannot help yourself, Mr. Greenmantle. I’ll go bail that every one in church will see it. Polly is not to be passed over in a crowd;⁠—at least she didn’t used to be. Now it all comes of her wanting to get herself married to a young man who is altogether beneath her. Not as I mean to say anything against John Hollycombe as regards his walk of life. He is an industrious young man, as can earn forty shillings a week, and he comes over here from Barchester selling malt and such like. He may rise himself to £3 some of these days if he looks sharp about it. But I can give my girl⁠—; well; what is quite unfit that he should think of looking for with a wife. And it’s monstrous of Polly wanting to throw herself away in such a fashion. I don’t believe in a young man being so covetous,”</p>
			<p>“But what can I do, Mr. Peppercorn?”</p>
			<p>“I’m coming to that. If you’ll see her next Sunday you’ll think of what my feelings must be. She’s a-doing of it all just because she wants to show me that she thinks herself fit for nothing better than to be John Hollycombe’s wife. When I tell her that I won’t have it⁠—this sudden changing of her toggery, she says it’s only fitting. It ain’t fitting at all. I’ve got the money to buy things for her, and I’m willing to pay for it. Is she to go poor just to break her father’s heart?”</p>
			<p>“But what can I do, Mr. Peppercorn?”</p>
			<p>“I’m coming to that. The world does say, Mr. Greenmantle, that your young lady means to serve you in the same fashion.”</p>
			<p>Hereupon Mr. Greenmantle waxed very wroth. It was terrible to his ideas that his daughter’s affairs should be talked of at all by the people at Plumplington at large. It was worse again that his daughter and the brewer’s girl should be lumped together in the scandal of the town. But it was worse, much worse, that this man Peppercorn should have dared to come to him, and tell him all about it. Did the man really expect that he, Mr. Greenmantle, should talk unreservedly as to the love affairs of his Emily? “The world, Mr. Peppercorn, is very impertinent in its usual scandalous conversations as to its betters. You must forgive me if I do not intend on this occasion to follow the example of the world. Good morning, Mr. Peppercorn,”</p>
			<p>“It’s Dr. Freeborn as has coupled the two girls together.”</p>
			<p>“I cannot believe it.”</p>
			<p>“You ask him. It’s he who has said that you and I are in a boat together.”</p>
			<p>“I’m not in a boat with any man.”</p>
			<p>“Well;⁠—in a difficulty. Its the same thing. The Doctor seems to think that young ladies are to have their way in everything. I don’t see it. When aman has made a tidy bit of money, as have you and I, he has a right to have a word to say as to who shall have the spending of it. A girl hasn’t the nght to say that she’ll give it all to this man or to that. Of course, it’s natural that my money should go to Polly. I’m not saying anything against it. But I don’t mean that John Hollycombe shall have it. Now if you and I can put our heads together, I think we may be able to see our way out of the wood.”</p>
			<p>“Mr. Peppercorn, I cannot consent to discuss with you the affairs of Miss Greenmantle.”</p>
			<p>“But they’re both alike. You must admit that.”</p>
			<p>“I will admit nothing, Mr. Peppercorn.”</p>
			<p>“I do think, you know, that we oughtn’t to be done by our own daughters.”</p>
			<p>“Really, Mr. Peppercorn⁠—”</p>
			<p>“Dr. Freeborn was saying that you and I would have to give way at last.”</p>
			<p>“Dr. Freeborn knows nothing about it. If Dr. Freeborn coupled the two young ladies together he was I must say very impertinent; but I don’t think he ever did so. Good morning, Mr. Peppercorn. I am fully engaged at present and cannot spare time for a longer interview.” Then he rose up from his chair, and leant upon the table with his hands by way of giving a certain signal that he was to be left alone. Mr. Peppercorn, after pausing a moment, searching for an opportunity for another word, was overcome at last by the rigid erectness of Mr. Greenmantle and withdrew.</p>
			<hgroup>
				<h3>IV</h3>
				<h4>Jack Hollycombe</h4>
			</hgroup>
			<p>Mr. Peppercorn’s visit to the bank had been no doubt inspired by Dr. Freeborn. The Doctor had not actually sent him to the bank, but had filled his mind with the idea that such a visit might be made with good effect. “There are you two fathers going to make two fools of yourselves,” the Doctor had said. “You have each of you got a daughter as good as gold, and are determined to break their hearts because you won’t give your money to a young man who happens want it.”</p>
			<p>“Now, Doctor, do you mean to tell me that you would have married your young ladies the first young man that came and asked for them?”</p>
			<p>“I never had much money to give my girls, and the men who came happened to have means of their own.”</p>
			<p>“But if you’d had it, and if they hadn’t, do you mean to tell me you’d never have asked a question?”</p>
			<p>“A man should never boast that in any circumstances of his life he would have done just what he ought to do, much less when he has never been tried. But if the lover be what he ought to be in morals and all that kind of thing, the girl’s father ought not to refuse to help them. You may be sure of this⁠—that Polly means to have her own way. Providence has blessed you with a girl that knows her own mind.” On receipt of this compliment Mr. Peppercorn seratched his head. “I wish I could say as much for my friend Greenmantle. You two are in a boat together, and ought to make up your minds as to what you should do.” Peppercorn resolved that he would remember the phrase about the boat, and began to think that it might be good that he should see Mr.Greenmantle. “What on earth is it you two want? It is not as though you were dukes, and looking for proper alliances for two ducal spinsters.”</p>
			<p>Now there had no doubt been a certain amount of intended venom in this. Dr., Freeborn knew well the weak points in Mr. Greenmantle’s char- acter, and was determined to hit him where he was weakest. He did not see the difference be- tween the banker and the brewer nearly so clear- ly as did Mr. Greenmantle. He would probably have said that the line of demarkation came just below himself. At any rate, he thought that he would be doing best for Emily’s interest if he made her father feel that all the world was on her side. Therefore it was that he so contrived that Mr. Peppercorn should pay his visit to the bank.</p>
			<p>On his return to the brewery the first person that Peppercorn saw standing in the doorway of his own little sanctum was Jack Hollycombe. “What is it you’re wanting?” he asked, gruffly.</p>
			<p>“I was just desirous of saying a few words to yourself, Mr. Peppercorn.”</p>
			<p>“Well, here I am!” There were two or three brewers and porters about the place, and Jack did not feel that he could plead his cause well in their presence. “What is it you’ve got to say⁠—because I’m busy? There ain’t no malt wanted for the next week; but you know that, and as we stand at present you can send it in, without any more words, as it’s needed.”</p>
			<p>“It ain’t about malt or anything of that kind.”</p>
			<p>“Then I don’t know what you’ve got to say. I’m very busy just at present, as I told you.”</p>
			<p>“You can spare me five minutes inside.”</p>
			<p>“No, I can’t.” But then Peppercorn resolved that neither would it suit him to carry on the conversation respecting his daughter in the pre- sence of the workmen, and he thought that he perceived that Jack Hollycombe would be pre- pared to do so if he were driven. “Come in if you will,” he said; “we might as well have it out.” Then he led the way into the room, and shut the door as soon as Jack had followed him. “ Now what is it you have got to say? I suppose it’s about that young woman down at my house.”</p>
			<p>“It is, Mr. Peppercorn.”</p>
			<p>“Then let me tell you that the least said will be soonest mended. She’s not for you⁠—with my consent. And to tell you the truth, I think that you have a mortal deal of brass coming to ask for her. You’ve no edication suited to her edi- cation⁠—and what’s wus, no money.” Jack had shown symptoms of anger when his deficient ed- ucation had been thrown in his teeth, but had cheered up somewhat when the lack of money had been insisted upon. “Them two things are so against you that you haven’t a leg to stand on. My word! what do you expect that I should say when such a one as you comes a-courting to a girl like that?”</p>
			<p>“I did perhaps think more of what she might say.”</p>
			<p>“I dare say; because you knew her to be a fool like yourself. I suppose you think yourself to be a very handsome young man.”</p>
			<p>“I think she’s a very handsome young woman. As to myself I never asked the question.”</p>
			<p>“That’s all very well. A man can always say as much as that for himself. The fact is, you’re not going to have her.”</p>
			<p>“That’s just what I want to speak to you about, Mr. Peppercorn.”</p>
			<p>“You’re not going to have her. Now I’ve spoken my intentions, and you may as well take one word as a thousand, I’m not a man as was ever known to change my mind when I’d made it up in such a matter as this.”</p>
			<p>“She’s got a mind too, Mr. Peppercorn.”</p>
			<p>“She have, no doubt. She have a mind and so have you. But you haven’t either of you got the money. The money is here,” and Mr. Peppercorn slapped his breeches pocket. “I’ve had to do with earning it, and I mean to have to do with giving it away. To me there is no idea of honesty at all in a chap like you coming and asking a girl to marry you just because you know that she’s to have a fortune.”</p>
			<p>“That’s not my reason.”</p>
			<p>“It’s uncommon like it. Now. you see there’s somebody else that’s got to be asked. You think I’m a good-natured fellow. So I am, but I’m not soft like that.”</p>
			<p>“I never thought anything of the kind, Mr. Peppercorn.”</p>
			<p>“Polly told you so, I don’t doubt. She’s right in thinking so, because I’d give Polly anything in reason. Or out of reason for the matter of that, because she is the apple of my eye.” This was indiscreet on the part of Mr. Peppercorn, as it taught the young man to think that he himself must be in reason or out of reason, and that in either case Polly ought to be allowed to have him. “But there’s one thing I stop at; and thatisa young man who hasn’t got either edication, Or money⁠—nor yet manners.”</p>
			<p>“There’s nothing against my manner, I hope, Mr. Peppercorn.”</p>
			<p>“Yes; there is. You come a-interfering with me in the most delicate affair in the world. You come into my family, and want to take away my girl. That I take it is the worst of manners.”</p>
			<p>“How is any young lady to get married unless some young fellow comes after her?” .</p>
			<p>“There’ll be plenty to come after Polly. You leave Polly alone, and you’ll find that she’ll get a young man suited to her. It’s like your impudence to suppose that there’s no other young man in the world so good as you. Why;⁠—dash my wig; who are you?P What are youe You’re merely acting for them corn-factors over at Barsester.”</p>
			<p>“And you’re acting for them brewers here at Plumplington. What’s the difference?”</p>
			<p>“But I’ve got the money in my pocket, and you’ve got none. That’s the difference. Put that in your pipe and smoke it. Now if you’ll please to remember that I’m very busy, you’ll walk yourself off. You’ve had it out with me, which I didn’t intend; and I’ve explained my mind very fully. She’s not for you;⁠—at any rate my money’s not.”</p>
			<p>“Look here, Mr. Peppercorn.”</p>
			<p>“Well?”</p>
			<p>“I don’t care a farthing for your money.”</p>
			<p>“Don’t you, now?”</p>
			<p>“Not in the way of comparing it with Polly herself. Of course money is a very comfortable thing. If Polly’s to be my wife ”</p>
			<p>“Which she ain’t.”</p>
			<p>“I should like her to have everything that a lady can desire.”</p>
			<p>“How kind you are.”</p>
			<p>“But in regard to money for myself I don’t value it that.” Here Jack Hollycombe snapped his fingers. “My meaning is to get the girl I love.”</p>
			<p>“Then you won’t.”</p>
			<p>“And if she’s satisfied to come to me without a shilling, I’m satisfied to take her in the same fashion. I don’t know how much you’ve got, Mr. Peppercorn, but you can go and found a Hiram’s Hospital with every penny of it.” At this moment a discussion was going on respecting a certain charitable institution in Barchester⁠—and had been going on for the last forty years⁠—as to which Mr. Hollycombe was here expressing the popular opinion of the day. “That’s the kind of thing a man should do who don’t choose to leave his money to his own child.” Jack was now angry, having had his deficient education twice thrown in his teeth by one whom he conceived to be so much less educated than himself. “What I’ve got to say to you, Mr. Peppercorn, is that Polly means to have me, and if she’s got to wait⁠—why, I’m so minded that I’ll wait for her as long as ever she’ll wait for me.” So saying Jack Hollycombe left the room.</p>
			<p>Mr. Peppercom thrust his hat back upon his head, and stood with his back to the fire, with the tails of his coat appearing over his hands in his breeches pockets, glaring out of his eyes with anger which he did not care to suppress. This man had presented to him a picture of his future life which was most unalluring. There was nothing he desired less than to give his money to such an abominable institution as Hiram’s Hospital. Polly, his own dear daughter Polly, was intended to be the recipient of all his savings. As he went about among the beer barrels, he had been a happy man as he thought of Polly bright with the sheen which his money had provided for her. But it was of Polly married to some gentleman that he thought at these moments;⁠—of Polly surrounded by a large family of little gentlemen and little ladies. They would all call him grandpapa; and in the evenings of his days he would sit by the fire in that gentleman’s parlour, a welcome guest, because of the means which he had provided; and the little gentlemen and the little ladies would surround him with their prattle and their noise and caresses. He was not a man whom his intimates would have supposed to be gifted with a strong imagination, but there was the picture firmly set before his mind’s eye. “Edication,” however, in the intended son-in-law was essential. And the son-in-law must be a gentleman. Now Jack Hollycombe was not a gentleman, and was not educated up to that pitch which was necessary for Polly’s husband.</p>
			<p>But Mr. Peppercorn, as he thought of it all, was well aware that Polly had a decided will of her own. And he knew of himself that his own will was less strong than his daughter’s. In spite of all the severe things which he had just said to Jack Hollycombe, there was present to him a dreadful. weight upon his heart as he thought that Polly would certainly get the better of him. At this moment he hated Jack Hol- lycombe with most un-Christian rancour. No misfortune that could happen to Jack, either sudden death, or forgery with flight to the antipodes, or loss of his good looks⁠—which Mr. Peppercorn most unjustly thought would be equally efficacious with Polly⁠—would at the present moment of his wrath be received otherwise than as a special mark of good fortune. And yet he was well aware that if Polly were to come and tell him that she had by some secret means turned herself into Mrs. Jack Hollycombe, he knew very well that for Polly’s sake he would: have to take Jack with all his faults, and turn him into the dearest son-in-law that the world could have provided for him. This was a very trying position, and justified him in standing there for a quarter of an hour with his back to the fire, and his coat-tails over his arms, as they were thrust into his trousers pockets.</p>
			<p>In the mean time Jack had succeeded in obtaining,a few minutes’ talk with Polly, or rather the success had been on Polly’s side, for she had managed the business. On coming out from the brewery Jack had met her in the street, and had been taken home by her. “You might as well come in, Jack,” she had said, “and have a few words with me. You have been talking to father about it, I suppose.”</p>
			<p>“Well, I have. He says I am not sufficiently educated. I suppose he wants to get some young man from the colleges.”</p>
			<p>“Don’t you be stupid, Jack. You want to have your own way, I suppose.”</p>
			<p>“I don’t want him to tell me I’m uneducated. Other men that I’ve heard of ain’t any better off than I am.”</p>
			<p>“You mean himself⁠—which isn’t respectful.”</p>
			<p>“I’m educated up to doing what I’ve got to do. If you don’t want more, I don’t see what he’s got to do with it.”</p>
			<p>“As the times go of course a man should learn more and more. You are not to compare him to yourself; and it isn’t respectful. If you want to say sharp things against him, Jack, you had better give it all up;⁠—for I won’t bear it.”</p>
			<p>“I don’t want to say anything sharp.”</p>
			<p>“Why can’t you put up with him? He’s not going to have his own way. And he is older than you. And it is he that has got the money. If you care about it⁠—”</p>
			<p>“You know I care.”</p>
			<p>“Very well. Suppose I do know, and suppose I don’t. I hear you say you do, and that’s all Pve got to act upon. Doyou bide your time if you’ve got the patience, and all will come right. I shan’t at all think so much of you if you can’t bear a few sharp words from him.”</p>
			<p>“He may say whatever he pleases.”</p>
			<p>“You ain’t educated⁠—not like Dr. Freeborn, and men of that class.”</p>
			<p>“What do I want with it?” said he.</p>
			<p>“I don’t know that you do want it. At any rate I don’t want it; and that’s what you’ve got to think about at present. You just go on, and let things be as theyare. You don’t want to be married in a week’s time.”</p>
			<p>“Why not?” he asked.</p>
			<p>“At any rate I don’t; and I don’t mean to. This time five years will do very well.”</p>
			<p>“Five years! You’ll be an old woman.”</p>
			<p>“The fitter for you, who’ll still be three years older. If you’ve patience to wait leave it to me.”</p>
			<p>“I haven’t over much patience.”</p>
			<p>“Then go your own way and suit yourself elsewhere.”</p>
			<p>“Polly, youre enough to break a man’s heart. You know that I can’t go and suit myself elsewhere. You are all the world to me, Polly.”</p>
			<p>“Not half so much as a quarter of malt if you could get your own price for it. A young woman is all very well just as a play-thing; but business is business;⁠—isn’t it, Jack?”</p>
			<p>“Five years! Fancy telling a fellow that he must wait five years.”</p>
			<p>“That’ll do for the present, Jack. I’m not going to keep you here idle all the day. Father will be angry when I tell him that you’ve been here at all.”</p>
			<p>“It was you that brought me.”</p>
			<p>“Yes, I did. But you’re not to take advantage of that. Now I say, Jack, hands off. I tell you I won’t. I’m not going to be kissed once a week for five years. Well. Mark my words, this is the last time I ever ask you in here. No; I won’t have it. Go away.” Then she succeeded in turning him out of the room and closing the house door behind his back. “I think he’s the best young man I see about anywhere. Father twits him about his education. It’s my belief there’s nothing he can’t do that he’s wanted for. That’s the kind of education a man ought to have. Father says it’s because he’s handsome I like him. It does go a long way, and he is handsome. Father has got ideas of fashion into his head which will send him crazy before he has done with them.” Such was the soliloquy in which Miss Peppercorn indulged as soon as she had been left by her lover.</p>
			<p>“Educated! Of course I’m not educated. I can’t talk Latin and Greek as some of those fellows pretend to⁠—though for the matter of that I never heard it. But two and two make four, and ten and ten make twenty. And if a fellow says that it don’t he is trying on some dishonest game. Ifa fellow understands that, and sticks to it, he has education enough for my business⁠—or for Peppercorn’s either.” Then he walked back to the inn yard where he had left his horse and trap.</p>
			<p>As he drove back to Barchester he made up his mind that Polly Peppercorn would be worth waiting for. There was the memory of that kiss upon his lips which had not been made less sweet by the severity of the words which had accompanied it. The words indeed had been severe; but there had been an intention and a purpose about the kiss which had altogether redeemed the words. “She is just one in a thousand, that’s about the truth. And as for waiting for her;⁠—I’ll wait like grim death, only I hope it won’t be necessary!” It was thus he spoke of the lady of his love as he drove himself into the town under Barchester Towers.</p>
			<hgroup>
				<h3>V</h3>
				<h4>Dr. Freeborn and Philip Hughes</h4>
			</hgroup>
			<p>Things went on at Plumplington without any change for a fortnight⁠—that is without any change for the better. But in truth the ill-humour both of Mr. Greenmantle and of Mr. Peppercorn had increased to such a pitch as to add an additional blackness to the general haziness and drizzle and gloom of the November weather. It was now the end of November, and Dr. Freeborn was becoming a little uneasy because the Christmas attributes for which he was desirous. were still altogether out of sight. He was a man specially anxious for the mundane happiness of his parishioners and who would take any amount of personal trouble to insure it; but he was in fault perhaps in this, that he considered that everybody ought to be happy just because he told them to be so. He belonged to the Church of England certainly, but he had no dislike to Papists or Presbyterians, or dissenters in general, as long as they would arrange themselves under his banner as “Freebornites.” And he had such force of character that in Plumplington⁠—beyond which he was not ambitious that his influence should extend⁠—he did in general prevail. But at the present moment he was aware that Mr. Greenmantle was in open mutiny. That Peppercorn would yield he had strong hope. Peppercorn he knew to be a weak, good fellow, whose affection for his daughter would keep him right at last. But until he could extract that poker from Mr. Greenmantle’s throat, he knew that nothing could be done with him.</p>
			<p>At the end of the fortnight Mr., Greenmantle called at the Rectory about half an hour before dinner time, when he knew that the Doctor would be found in his study before going up to dress for dinner. “I hope I am not intruding, Dr. Freeborn,” he said. But the rust of the poker was audible in every syllable as it fell from his mouth.</p>
			<p>“Not in the least. Ive a quarter of an hour before I go and wash my hands.”</p>
			<p>“It will be ample. In a quarter of an hour I shall be able sufficiently to explain my plans.” Then there was a pause, as though Mr. Greenmantle had expected that the explanation was to begin with the Doctor. “I am thinking,” the banker continued after a while, “of taking my family abroad to some foreign residence.” Now it was well known to Dr. Freeborn that Mr. Greenmantle’s family consisted exclusively of Emily.</p>
			<p>“Going to take Emily away?” he said.</p>
			<p>“Such is my purpose⁠—and myself also.”</p>
			<p>“What are they to do at the bank?”</p>
			<p>“That will be the worst of it, Dr. Freeborn. The bank will be the great difficulty.”</p>
			<p>“But you don’t mean that you are going for good?”</p>
			<p>“Only for a prolonged foreign residence;⁠—that is to say for six months. For forty years I have given but very little trouble to the Directors. For forty years I have been at my post and have never suggested any prolonged absence. If the Directors cannot bear with me after forty years I shall think them unreasonable men.” Now in truth Mr. Greenmantle knew that the Directors would make no opposition to anything that he might propose; but he always thought it well to be armed with some premonitory grievance. “In fact my pecuniary matters are so arranged that should the Directors refuse I shall go all the same.”</p>
			<p>“You mean that you don’t care a straw for the Directors.”</p>
			<p>“I do not mean to postpone my comfort to their views⁠—or my daughter’s.”</p>
			<p>“But why does your daughter’s comfort depend on your going away? I should have thought that she would have preferred Plumplington at present.”</p>
			<p>That was true,no doubt. And Mr. Greetmantle felt;⁠—well; that he was not exactly telling the truth in putting the burden of his departure upon Emily’s comfort. If Emily, at the present crisis of affairs, were carried away from Plumplington for six months, her comfort would certainly not be increased. She had already been told that she was to go, and she had clearly understood why. “I mean as to her future welfare,” said Mr. Greenmantle very solemnly.</p>
			<p>Dr. Freeborn did not care to hear about the future welfare of young people. Wht had to be said as to their eternal welfare he thought himself quite able to say. After all there was something of benevolent paganism in his disposition. He liked better to deal with their present happiness⁠—so that there was nothing immoral in it. As to the world to come he thought that the fathers and mothers of his younger flock might safely leave that consideration to him. “Emily is a remarkably good girl. That’s my idea of her.”</p>
			<p>Mr. Greenmantle was offended even at this. Dr. Freeborn had no right, just at present, to tell him that his daughter was a good girl. Her goodness had been greatly lessened by the fact that in regard to her marriage she was anxious to run counter to her father. “She is a good girl. At least I hope so.”</p>
			<p>“Do you doubt it?”</p>
			<p>“Well, no;⁠—or rather yes. Perhaps I ought to say no as to her life in general.”</p>
			<p>“I should think so. I don’t know what father may want⁠—but I should think so. I never knew her miss church yet⁠—either morning or evening.”</p>
			<p>“As far as that goes she does not neglect her duties.”</p>
			<p>“What is the matter with her that she is to be taken off to some foreign climate for prolonged residence?” The Doctor among his other idiosyncrasies entertained an idea that England was the proper place for all Englishmen and Englishwomen who were not driven out of it by stress of pecuniary circumstances. “Has she got a bad throat or a weak chest?”</p>
			<p>“It is not on the score of her own health that I propose to move her,” said Mr. Greenmantle.</p>
			<p>“You did say her comfort. Of course that may mean that she likes the French way of living. I did hear that we were to lose your services for a time, because you could not trust your own health.”</p>
			<p>“It is failing me a little, Dr. Freeborn. I am already very near sixty.”</p>
			<p>“Ten years my junior,” said the Doctor.</p>
			<p>“We cannot all hope to have such perfect health as you possess.”</p>
			<p>“I have never frittered it away,” said the Doctor, “by prolonged residence in foreign parts.” This quotation of his own words was most harassing to Mr. Greenmantle, and made him more than once inclined to bounce in anger out of the Doctor’s study. “I suppose the truth is that Miss Emily is disposed to run counter to your wishes in regard to her marriage, and that she is to be taken away not from consumption or a weak throat, but from a dangerous lover.” Here Mr. Greenmantle’s face became black as thunder. “You see, Greenmantle, there is no good in our talking about this matter unless we understand each other.”</p>
			<p>“I do not intend to give my girl to the young man upon whom she thinks that her affections rest.”</p>
			<p>“I suppose she knows.”</p>
			<p>“No, Dr. Freeborn. It is often the case that a young lady does not know; she only fancies, and where that is the case absence is the best remedy. You have said that Emily is a good girl.”</p>
			<p>“A very good girl.”</p>
			<p>“I am delighted to hear you so express yourself. But obedience to parents is a trait in character which is generally much thought of. I have put by a little money, Dr. Freeborn.”</p>
			<p>“All Plumplington knows that.”</p>
			<p>“And I shall choose that it shall go somewhat in accordance with my wishes. The young man of whom she is thinking⁠—”</p>
			<p>“Philip Hughes, an excellent fellow. I’ve known him all my life. He doesn’t come to church quite so regularly as he ought, but that will be mended when he’s married.”</p>
			<p>“Hasn’t got a shilling in the world,” continued Mr. Greenmantle, finishing his sentence. “Nor is he⁠—just⁠—just⁠—just what I should choose for the husband of my daughter. I think that when I have said so he should take my word for it.”</p>
			<p>“That’s not the way of the world, you know.”</p>
			<p>“It’s the way of my world, Dr. Freeborn. It isn’t often that I speak out, but when I do it’s about something that I’ve a right to speak of. I’ve heard this affair of my daughter talked about all over the town. There was one Mr. Peppercorn came to me⁠—”</p>
			<p>“One Mr. Peppercorn? Why, Hickory Peppercorn is as well known in Plumplington as the church-steeple.”</p>
			<p>“I beg your pardon, Dr. Freeborn; but I don’t find any reason in that for his interfering about my daughter. I must say that I took it as a great piece of impertinence. Goodness gracious me! If a man’s own daughter isn’t to be considered peculiar to himself I don’t know what is. If he’d asked you about your daughters⁠—before they were married?” Dr. Freeborn did not answer this, but declared to himself that neither Mr. Peppercorn nor Mr. Greenmantle could have taken such a liberty. Mr. Greenmantle evidently was not aware of it, but in truth Dr. Freeborn and his family belonged altogether to another set. So at least Dr. Freeborn told himself. “I’ve come to you now, Dr. Freeborn, because I have not liked to leave Plumplington for a prolonged residence in foreign parts without acquainting you.”</p>
			<p>“I should have thought that unkind.”</p>
			<p>“You are very good. And as my daughter will of course go with me, and as this idea of a marriage on her part must be entirely given up;⁠—” the emphasis was here placed with much weight on the world entirely;⁠—“I should take it as a great kindness if you would let my feelings on the subject be generally known. I will own that I should not have cared to have my daughter talked about, only that the mischief has been done.”</p>
			<p>“In a little place lke this,” said the Doctor, “a young lady’s marriage will always be talked about.”</p>
			<p>“But the young lady in this case isn’t going to be married.”</p>
			<p>“What does she say about it herself?”</p>
			<p>“I haven’t asked her, Dr. Freeborn. I don’t mean to ask her. I shan’t ask her.”</p>
			<p>“If I understand her feelings, Greenmantle, she is very much set upon it.”</p>
			<p>“I cannot help it.”</p>
			<p>“You mean to say then that you intend to condemn her to unhappiness merely because this young man hasn’t got as much money at the beginning of his life as-you have at the end of yours?”</p>
			<p>“He hasn’t got a shilling,” said Mr. Greenmantle.</p>
			<p>“Then why can’t you give him a shilling? What do you mean to do with your money?” Here Mr. Greenmantle again looked offended. “You come and ask me, and I am bound to give you my opinion for what it’s worth. What do you mean to do with your money? You’re not the man to found a Hiram’s Hospital with it, As sure as you are sitting there your girl will have it when you’re dead. Don’t you know that she will have it?”</p>
			<p>“I hope so.”</p>
			<p>“And because she’s to have it, she’s to be made wretched about it all her life. She’s to remain an old maid, or else to be married to some well-born pauper, in order that you may talk about your son-in-law. Don’t get into a passion, Greenmantle, but only think whether I’m not telling you the truth. Hughes isn’t a spendthrift.”</p>
			<p>“I have made no accusation against him.”</p>
			<p>“Nor a gambler, nor a drunkard, nor is he the sort of man to treat a wife badly. He’s there at the bank so that you may keep him under your own eye. What more on earth can a man want in a son-in-law?”</p>
			<p>Blood, thought Mr. Greenmantle to himself; an old family name; county associations, and a certain something which he felt quite sure that Philip Hughes did not possess. And he knew well enough that Dr. Freeborn had married his own daughters to husbands who possessed these gifts; but he could not throw the fact back into the Rector’s teeth. He was in some way conscious that the Rector had been entitled to expect so much for his girls, and that he, the banker, was not so entitled. The same idea passed through the Rector’s mind. But the Rector knew how far the banker’s courage would carry him. “Good night, Dr. Freeborn,” said Mr. Greenmantle suddenly.</p>
			<p>“Good night, Greenmantle. Shan’t I see you again before you go?” To this the banker made no direct answer, but at once took his leave.</p>
			<p>“That man is the greatest ass in all Plumplington,” the Doctor said to his wife within five minutes of the time of which the hall door was closed behind the banker’s back. “He’s got an idea into his head about having some young county swell for his son-in-law.”</p>
			<p>“Harry Gresham. Harry is too idle to earn money by a profession, and therefore wants Greenmantle’s money to live upon. There’s Peppercorn wants something of the same kind for Polly. People are such fools.” But Mrs. Freeborn’s two daughters had been married much after the same fashion. They had taken husbands nearly as old as their father, because Dr. Freeborn and his wife had thought much of “blood.”</p>
			<p>On the next morning Philip Hughes was summoned by the banker into the more official of the two back parlours. Since he had presumed to signify his love for Emily, he had never been asked to enjoy the familiarity of the other chamber. “Mr. Hughes, you may probably have heard it asserted that I am about to leave Plumplington for a prolonged residence in foreign parts.” Mr. Hughes had heard it and so declared. “Yes, Mr. Hughes, I am about to proceed to the south of France. My daughter’s health requires attention⁠—and indeed on my own behalf I am in need of some change as well. I have not as yet officially made known my views to the Directors.”</p>
			<p>“There will be, I should think, no impediment with them.”</p>
			<p>“I cannot say. But at any rate I shall go. After forty years of service in the Bank I cannot think of allowing the peculiar views of men who are all younger than myself to interfere with my comfort. I shall go.”</p>
			<p>“I suppose so, Mr. Greenmantle.”</p>
			<p>“I shall go. I say it without the slightest disrespect for the Board. But I shall go.”</p>
			<p>“Will it be permanent, Mr. Greenmantle?”</p>
			<p>“That is a question which I am not prepared to answer at a moment’s notice. I do not propose to move my furniture for six months. It would not, I believe, be within the legal power of the Directors to take possession of the Bank house for that period.”</p>
